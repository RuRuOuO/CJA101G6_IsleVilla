<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>消息詳情 | Isle Villa</title>
    <!-- ===== 載入統一樣式 ===== -->
    <th:block th:replace="~{fragments/fragments :: styles}"></th:block>
    <style type="text/css">
        img {
            width: 100%;
            height: 100px;
            border: 2px solid #ddd;
            border-radius: 8px;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
<!-- ===== 載入Header ===== -->
<div th:replace="~{fragments/fragments :: header}"></div>
<main>
    <!--    <a class="btn btn-dark position-fixed" th:href="@{/news}">回消息列表</a>-->
    <div class="container">
        <div>
            <!--                <label>圖片:</label>-->
            <span class="news-content">
            <img
                    alt="消息圖片"
                    class="news-image"
                    th:if="${news.newsImage != null}"
                    th:src="@{'/news/image/' + ${news.newsId}}"
            />
                <!-- 預設圖片 -->
            <img
                    alt="消息圖片"
                    class="card-img-top w-100"
                    src="https://images.unsplash.com/photo-1624474161796-7685c6919523?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    th:unless="${news.newsImage != null}"
            />
          </span>
        </div>

        <div>
            <h1 class="news-content" th:text="${news.newsTitle}">消息標題</h1>
        </div>

        <div>
            <small>發布日期:</small>
            <small
                    class="news-content"
                    th:text="${#temporals.format(news.newsTime, 'yyyy/MM/dd HH:mm')}"
            >2024/01/01</small
            >
        </div>

        <div>
            <!--            <label>內容:</label>-->
            <p class="news-content" th:text="${news.newsContent}">消息內容</p>
        </div>

        <div>
            <label></label>
            <span>
            <button class="btn btn-dark" onclick="history.back()" type="button">
              返回上頁
            </button>
          </span>
        </div>
    </div>

</main>
<!-- ========== 載入Footer ========== -->
<div th:replace="~{fragments/fragments :: footer}"></div>
</body>
</html>
