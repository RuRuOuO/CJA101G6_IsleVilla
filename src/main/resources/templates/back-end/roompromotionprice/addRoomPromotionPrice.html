<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>微嶼後台 | 優惠專案價格新增 </title>
    <!-- ===== 載入統一樣式 ===== -->
    <th:block th:replace="~{fragments/backFragments :: styles}"></th:block>
</head>
<body>
<!-- ===== 載入sidebar ===== -->
<div th:replace="~{fragments/backFragments :: mobileSidebar}"></div>
<div th:replace="~{fragments/backFragments :: sidebar}"></div>

<!-- ===== 頁面主內容 ===== -->
<main th:replace="~{fragments/backFragments :: mainContent(~{::myContent})}">
    <th:block th:fragment="myContent">
        <h2 class="card-title">新增優惠專案價格</h2>
        <h5 class="card-subtitle mb-4 text-muted">所有欄位皆為必填</h5>

        <form th:action="@{/backend/roompromotionprice/insert}" method="post" th:object="${roomPromotionPrice}">
            <div class="mb-3">
                <label for="roomPromotionTitle" class="form-label">優惠專案名稱:</label>
                <input type="text" id="roomPromotionTitle" th:field="*{roomPromotionTitle}" class="form-control"/>
                <div th:if="${#fields.hasErrors('roomPromotionTitle')}" th:errors="*{roomPromotionTitle}" class="text-danger"></div>
            </div>

            <div>
			<label>優惠專案名稱:</label>
			<select th:field="*{promotion.roomPromotionId}">
				<option th:each="promotion : ${promotionListData}" th:value="${promotion.roomPromotionId}" th:text="${promotion.roomPromotionTitle}" />
			</select>
       <!-- <span th:if="${#fields.hasErrors('deptVO.deptno')}" th:errors="*{deptVO.deptno}" class="error" id="deptVO.deptno.errors"></span> -->
			</div>

            <div>
			<label>房型:</label>
			<select th:field="*{roomType.roomTypeId}">
				<option th:each="roomType : ${roomTypeListData}" th:value="${roomType.roomTypeId}" th:text="${roomType.roomTypeName}" />
			</select>
       <!-- <span th:if="${#fields.hasErrors('deptVO.deptno')}" th:errors="*{deptVO.deptno}" class="error" id="deptVO.deptno.errors"></span> -->
			</div>

            <div>
                <button type="submit" class="btn btn-primary">送出新增</button>
                <a th:href="@{/backend/roompromotionprice/listAll}" class="btn btn-secondary">取消</a>
            </div>
        </form>
    </th:block>
</main>
</body>
</html>
