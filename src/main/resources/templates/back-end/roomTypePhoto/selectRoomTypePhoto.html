<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>微嶼 | Isle Villa 後台首頁</title>
    <!-- ===== 載入統一樣式 ===== -->
    <th:block th:replace="~{fragments/backFragments :: styles}"></th:block>
</head>
<body>
<!-- ===== 載入sidebar ===== -->
<!-- 插入手機版側邊欄 -->
<div th:replace="~{fragments/backFragments :: mobileSidebar}"></div>
<!-- 插入桌面版側邊欄 -->
<div th:replace="~{fragments/backFragments :: sidebar}"></div>

<main th:replace="~{fragments/backFragments :: mainContent(~{::myContent})}">
    <th:block th:fragment="myContent">
              <div class="text-center">
                <h1 class="h3 mb-0"><i class="bi bi-camera me-2"></i>房型照片查詢</h1>
              </div>

              <div class="card-body p-4">
                <div class="alert alert-info d-flex align-items-center mb-4" role="alert">
                  <i class="bi bi-info-circle me-2"></i>
                  <div>
                    <strong>提示：</strong>支援上傳房型照片格式為 JPG、PNG，檔案大小不超過 5MB。
                  </div>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-error" id="errorMessage" role="alert">
                  <ul class="mb-0">
                    <li th:each="msg : ${errorMessage}" th:text="${msg}"></li>
                  </ul>
                </div>

                <div th:if="${successMessage}" class="alert alert-success d-none" id="successMessage" role="alert">
                  <i class="bi bi-check-circle me-2"></i>
                  <span th:text="${successMessage}"></span>
                </div>

                <form id="roomTypePhotoForm" th:action="@{/backend/roomTypePhoto/selectRoomTypePhoto}" method="post" enctype="multipart/form-data" novalidate data-validate-mode="strict">
                  <div class="mb-3">
                    <label for="roomTypePhotoId" class="form-label">
                      <i class="bi bi-hash me-1"></i>圖片ID
                    </label>
                    <input 
                      type="number"
                      class="form-control form-control-lg" 
                      placeholder="請輸入要查詢的圖片ID"
                      name="roomTypePhotoId"
                      id="roomTypePhotoId"
                      readonly
                    >
                  </div>

                  <div class="mb-3">
                    <label for="roomTypeId" class="form-label">
                      <i class="bi bi-house me-1"></i>房型ID <span class="text-danger">*</span>
                    </label>
                    <select 
                      name="roomTypeId"  
                      id="roomTypeId"  
                      class="form-select form-select-lg"
                      required
                    >
                      <option value="">請選擇房型</option>
                      <option 
                        th:each="roomType : ${roomTypeList}" 
                        th:value="${roomType.roomTypeId}" 
                        th:text="${roomType.roomTypeName}">
                      </option>
                    </select>
                  </div>

                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary btn-lg px-4">
                      <i class="bi bi-cloud-upload me-1"></i>上傳照片
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="resetForm()">
                      <i class="bi bi-arrow-clockwise me-1"></i>重置
                    </button>
                    <button type="button" class="btn btn-secondary btn-lg px-4" onclick="goRoomTypePhotoList()">
                      <i class="bi bi-list me-1"></i>全部圖片
                    </button>
                  </div>
                </form>
              </div>

      <!-- JS -->
      <script src="/js/roomTypePhoto.js"></script>
    </main>
    </th:block>
</main>
</body>
</html>
