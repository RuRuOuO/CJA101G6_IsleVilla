<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>微嶼 | Isle Villa 後台首頁</title>
<!-- ===== 載入統一樣式 ===== -->
<th:block th:replace="~{fragments/backFragments :: styles}"></th:block>
<link href="/css/roomTypePhoto.css" rel="stylesheet">
</head>
<body>
	<!-- ===== 載入sidebar ===== -->
	<!-- 插入手機版側邊欄 -->
	<div th:replace="~{fragments/backFragments :: mobileSidebar}"></div>
	<!-- 插入桌面版側邊欄 -->
	<div th:replace="~{fragments/backFragments :: sidebar}"></div>

	<main
		th:replace="~{fragments/backFragments :: mainContent(~{::myContent})}">
		<th:block th:fragment="myContent">
	
			<div class="text-center py-4 ">
            <h1 class="h3 mb-0"><i class="bi bi-images me-2"></i>房型照片總覽</h1>
        </div>

        <!-- 顯示成功或錯誤訊息 -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-between mb-3">
            <div>
                <span class="badge bg-info fs-6">
                    <i class="bi bi-info-circle me-1"></i>
                    共 <span th:text="${#lists.size(roomTypePhotoList)}">0</span> 筆房型照片
                </span>
            </div>
            <div>
                <a th:href="@{/backend/roomTypePhoto/addRoomTypePhoto}" class="btn btn-success btn-sm">
                    <i class="bi bi-plus-circle me-1"></i>新增照片
                </a>
                <a th:href="@{/backend/roomTypePhoto/selectRoomTypePhoto}" class="btn btn-primary btn-sm">
                    <i class="bi bi-search me-1"></i>條件查詢
                </a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>照片ID</th>
                        <th>房型ID</th>
                        <th>房型名稱</th>
                        <th>顯示順序</th>
                        <th>照片預覽</th>
                        <th>修改</th>
                        <th>刪除</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="photo : ${roomTypePhotoList}">
                        <td th:text="${photo.roomTypePhotoId}">照片ID</td>
                        <td th:text="${photo.roomType.roomTypeId}">房型ID</td>
                        <td th:text="${roomTypeNameMap[photo.roomType.roomTypeId]}">房型名稱</td>
                        <td th:text="${photo.displayOrder}">顯示順序</td>
                        <td>
                            <img th:if="${photo.roomTypePhoto != null}" 
                                 th:src="@{'/backend/roomTypePhoto/image/' + ${photo.roomTypePhotoId}}" 
                                 alt="房型照片" 
                                 class="img-thumbnail" 
                                 style="width: 80px; height: 60px; object-fit: cover;">
                            <span th:unless="${photo.roomTypePhoto != null}" class="text-muted">無照片</span>
                        </td>
                        <td>
                            <a th:href="@{/backend/roomTypePhoto/updateRoomTypePhoto/{roomTypePhotoId}(roomTypePhotoId=${photo.roomTypePhotoId})}" 
                               class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil"></i> 修改
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/backend/roomTypePhoto/deleteRoomTypePhoto/{roomTypePhotoId}(roomTypePhotoId=${photo.roomTypePhotoId})}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('確定要刪除這張照片嗎？')">
                                <i class="bi bi-trash"></i> 刪除
                            </a>
                        </td>
                    </tr>
                    <!-- 如果沒有資料顯示提示 -->
                    <tr th:if="${#lists.isEmpty(roomTypePhotoList)}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="bi bi-inbox me-2"></i>
                            目前沒有房型照片資料
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
		</th:block>
	</main>
	<!-- JS -->
	<script src="/js/roomTypePhoto.js"></script>
</body>
</html>
