<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>員工管理</title>
    <!-- ===== 載入統一樣式 ===== -->
    <th:block th:replace="~{fragments/backFragments :: styles}"></th:block>
</head>
<body>
<!-- ===== 載入sidebar ===== -->
<!-- 插入手機版側邊欄 -->
<div th:replace="~{fragments/backFragments :: mobileSidebar}"></div>
<!-- 插入桌面版側邊欄 -->
<div th:replace="~{fragments/backFragments :: sidebar}"></div>

<main th:replace="~{fragments/backFragments :: mainContent(~{::myContent})}">
    <th:block th:fragment="myContent">
        <!-- //////////////////// 頁面內容放在這個card裡面//////////////////// -->
        <!-- 卡片標題與新增按鈕 -->
        <div class="card-header bg-transparent border-0 pt-4">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="card-title mb-0 fw-bold">
                    <i class="bi bi-people me-2"></i>員工管理
                </h4>
                <button
                        class="btn btn-success"
                        data-bs-toggle="modal"
                        data-bs-target="#addEmployeeModal"
                >
                    <i class="bi bi-plus-circle me-2"></i>新增員工
                </button>
            </div>
        </div>
        <div class="card-body">
            <!-- 搜尋與篩選 -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="input-group">
                  <span class="input-group-text"
                  ><i class="bi bi-search"></i
                  ></span>
                        <input
                                type="text"
                                class="form-control"
                                placeholder="搜尋員工姓名、信箱..."
                        />
                    </div>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option>全部部門</option>
                        <option>資訊部</option>
                        <option>行銷部</option>
                        <option>財務部</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option>全部狀態</option>
                        <option>在職</option>
                        <option>離職</option>
                        <option>停職</option>
                    </select>
                </div>
            </div>

            <!-- 員工表格 -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>編號</th>
                        <th>圖片</th>
                        <th>姓名</th>
                        <th>性別</th>
                        <th>部門</th>
                        <th>信箱</th>
                        <th>手機</th>
                        <th>生日</th>
                        <th>到職日</th>
                        <th>離職日</th>
                        <th>地址</th>
                        <th>狀態</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee : ${employee}">
                        <td th:text="${employee.employeeId}">員工編號</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <img
                                        src="https://via.placeholder.com/35x35"
                                        class="rounded-circle me-2"
                                        alt="員工圖片"
                                />
                            </div>
                        </td>
                        <td th:text="${employee.employeeName}">姓名</td>
                        <td>
                            <span th:if="${employee.employeeGender == 1}">男生</span>
                            <span th:if="${employee.employeeGender != 1}">女生</span>
                        </td>
                        <td th:text="${employee.department.departmentName}">部門</td>
                        <td th:text="${employee.employeeEmail}">信箱</td>
                        <td th:text="${employee.employeeMobile}">手機</td>
                        <td th:text="${#temporals.format(employee.employeeBirthdate, 'yyyy-MM-dd')}">生日</td>
                        <td th:text="${#temporals.format(employee.employeeHiredate, 'yyyy-MM-dd')}">到職日</td>
                        <td th:text="${#temporals.format(employee.employeeLeavedate, 'yyyy-MM-dd')}">離職日</td>
                        <td th:text="${employee.employeeAddress}">地址</td>
                        <td>
                            <span th:if="${employee.employeeStatus == 1}" class="badge bg-success">在職</span>
                            <span th:if="${employee.employeeStatus != 1}" class="badge bg-danger">離職</span>
                        </td>
                        <td>
                            <!-- 修改按鈕 -->
                            <a href="/"
                               class="btn btn-sm btn-primary me-1">
                                <i class="bi bi-pencil"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 分頁 -->
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <span class="page-link">上一頁</span>
                    </li>
                    <li class="page-item active">
                        <span class="page-link">1</span>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">下一頁</a>
                    </li>
                </ul>
            </nav>
            <!-- //////////////////// 頁面內容放在這個card裡面//////////////////// -->
    </th:block>
</main>
<!-- 新增員工 Modal -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-person-plus me-2"></i>新增員工
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">員工姓名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">員工信箱 <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">部門</label>
                            <select class="form-select">
                                <option>請選擇部門</option>
                                <option>資訊部</option>
                                <option>行銷部</option>
                                <option>財務部</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">手機號碼</label>
                            <input type="tel" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">性別</label>
                            <select class="form-select">
                                <option value="0">男</option>
                                <option value="1">女</option>
                                <option value="2">其它</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">生日</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">地址</label>
                        <textarea class="form-control" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">員工照片</label>
                        <input type="file" class="form-control" accept="image/*">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success">
                    <i class="bi bi-check-circle me-2"></i>新增員工
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 編輯員工 Modal -->
<div class="modal fade" id="editEmployeeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-pencil me-2"></i>編輯員工資料
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">員工姓名</label>
                            <input type="text" class="form-control" value="王小明">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">員工信箱</label>
                            <input type="email" class="form-control" value="wang@islevilla.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">部門</label>
                            <select class="form-select">
                                <option selected>資訊部</option>
                                <option>行銷部</option>
                                <option>財務部</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">員工狀態</label>
                            <select class="form-select">
                                <option value="1" selected>在職</option>
                                <option value="0">離職</option>
                                <option value="2">停職</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">
                    <i class="bi bi-check-circle me-2"></i>儲存變更
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
