<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>員工註冊</title>
</head>
<body>
<h2>員工註冊</h2>
<form th:action="@{/backend/employee/register_process}"
      th:object="${employee}" method="post">

  <!-- 隱藏主鍵（編輯時用） -->
  <input type="hidden" th:field="*{employeeId}" />
  <label for="department" class="form-label">部門</label>
  <select class="form-select"
          id="department"
          name="department.departmentId"
          required>
    <!-- 當 employee.department 為 null 時，預設選項被選中 -->
    <option value="" disabled
            th:selected="${employee.department == null}">
      請選擇部門
    </option>
    <!-- 迭代 department 清單 -->
    <option th:each="department : ${department}"
            th:value="${department.departmentId}"
            th:text="${department.departmentName}"
            th:selected="${employee.department != null} ? ${department.departmentId} == ${employee.department.departmentId} : false">
    </option>
  </select>

  <label>姓名：</label>
  <input type="text" th:field="*{employeeName}" required /><br/>

  <label>Email：</label>
  <input type="email" th:field="*{employeeEmail}" required /><br/>

  <label>地址：</label>
  <input type="text" th:field="*{employeeAddress}" required /><br/>

  <label>手機：</label>
  <input type="text" th:field="*{employeeMobile}" required /><br/>

  <label>密碼：</label>
  <input type="password" th:field="*{employeePassword}" required /><br/>

  <label>性別：</label>
  <select th:field="*{employeeGender}" required>
    <option value="0">男</option>
    <option value="1">女</option>
    <option value="2">其它</option>
  </select><br/>

  <label>生日：</label>
  <input type="date" th:field="*{employeeBirthdate}" required /><br/>




  <!-- 其他欄位… -->

  <button type="submit">註冊</button>
</form>
</body>
</html>
