<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <div class="container">
        <h1>修改消息</h1>
        <a class="btn btn-dark" th:href="@{/backend/news/list}">回到消息列表</a>
        <form enctype="multipart/form-data" method="post" th:action="@{/backend/news/update}" th:object="${news}">
            <div>
                <label>編號</label>
                <input readonly th:field="*{newsId}" type="text">
            </div>
            <div>
                <label>標題</label>
                <input th:field="*{newsTitle}" type="text">
            </div>
            <div>
                <label>內文</label>
                <input th:field="*{newsContent}" type="text">
            </div>
            <div>
                <label>時間</label>
                <input th:field="*{newsTime}" type="text">
            </div>
            <!-- 顯示原本的圖片 -->
            <div>
                <label>原圖</label><br>
                <img alt="原圖片"
                     style="max-width: 300px;"
                     th:if="${news.newsImage != null}" th:src="@{'/news/image/' + ${news.newsId}}"/>
                <p th:if="${news.newsImage == null}">目前沒有圖片</p>
            </div>
            <!-- 上傳新圖 -->
            <div>
                <label>上傳新圖片（可略過）</label>
                <input name="newsImageFile" type="file"/>
            </div>
            <div>
                <label>狀態</label>
                <select th:field="*{newsStatus}">
                    <option value="1">上架</option>
                    <option value="0">下架</option>
                </select>
            </div>
            <div>
                <button type="submit">送出</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
