<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>微嶼 | 查詢房間</title>

    <!-- 通用樣式 -->
    <th:block th:replace="~{fragments/fragments :: styles}"></th:block>
    <link href="/css/room.css" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <div th:replace="~{fragments/fragments :: header}"></div>

    <main>
      <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="row w-100 justify-content-center">
          <div class="col-auto">
            <div class="card shadow-lg border-0 rounded-4">
              <div class="card-header bg-primary text-white text-center py-4 rounded-top-4">
                <h1 class="h3 mb-0"><i class="bi bi-search me-2"></i>房間總覽</h1>
              </div>

              <div class="card-body p-4">
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="goSelectRoomPage()">
                       <i class="bi bi-arrow-left me-1" onclick="goSelectRoomPage()"></i>回到查詢頁面
                   </button>
                  </div>
                  <div class="table-responsive">
                  <table class="table table-striped table-hover">
	                  <thead class="table-dark">
		                  <tr>
			                  <th>房間ID</th>
			                  <th>房型ID</th>
			                  <th>房型名稱</th>
			                  <th>房間狀態</th>
			                  <th>修改</th>
		                  </tr>
	                  </thead>
	              	  <tbody> 
	                    <tr th:each="room : ${roomList}">
					      <td th:text="${room.roomId}">房間ID</td>
					      <td th:text="${room.roomTypeId}">房型ID</td>
					      <td th:text="${roomTypeNameMap[room.roomTypeId]}">房型名稱</td>
					      <td th:text="${roomStatusMap[room.roomStatus]}">房間狀態</td>
	                      <td>
                      		<a th:href="@{/backend/room/updateRoom/{roomId}(roomId=${room.roomId})}" class="btn btn-primary btn-sm">
							    <i class="bi bi-pencil"></i> 修改
							</a>
	                      </td>
					    </tr>
				    </tbody>
				  </table>
              	</div>
              	 <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="goSelectRoomPage()">
                       <i class="bi bi-arrow-left me-1" onclick="goSelectRoomPage()"></i>回到查詢頁面
                   </button>
              	</div>
            </div>
          </div>
        </div>
      </div>
     <!-- JS -->
   	 <script src="/js/room.js"></script>
    </main>
    <!-- Footer -->
    <div th:replace="~{fragments/fragments :: footer}"></div>

    <script>
      function resetForm() {
        const form = document.getElementById('searchForm');
        form.reset();
        const inputs = form.querySelectorAll('.form-control, .form-select');
        inputs.forEach(input => input.classList.remove('is-valid', 'is-invalid'));
      }
    </script>
  </body>
</html>
