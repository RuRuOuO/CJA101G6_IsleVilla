<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>微嶼 | Isle Villa 後台首頁</title>
    <!-- ===== 載入統一樣式 ===== -->
    <th:block th:replace="~{fragments/backFragments :: styles}"></th:block>
    <link href="/css/room.css" rel="stylesheet">
</head>
<body>
<!-- ===== 載入sidebar ===== -->
<!-- 插入手機版側邊欄 -->
<div th:replace="~{fragments/backFragments :: mobileSidebar}"></div>
<!-- 插入桌面版側邊欄 -->
<div th:replace="~{fragments/backFragments :: sidebar}"></div>
<main th:replace="~{fragments/backFragments :: mainContent(~{::myContent})}">
    <th:block th:fragment="myContent">
    
              <div class="text-center py-4 ">
                <h1 class="h3 mb-0"><i class="bi bi-search me-2"></i>房間總覽</h1>
              </div>

                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="goSelectRoomPage()">
                       <i class="bi bi-arrow-left me-1" onclick="goSelectRoomPage()"></i>回到查詢頁面
                   </button>
                  </div>
                  <div class="table-responsive">
                  <table class="table table-striped table-hover">
	                  <thead class="table-dark">
		                  <tr>
			                  <th>房間ID</th>
			                  <th>房型ID</th>
			                  <th>房型名稱</th>
			                  <th>房間狀態</th>
			                  <th>修改</th>
			                  <th>刪除</th>
		                  </tr>
	                  </thead>
	              	  <tbody> 
	                    <tr th:each="room : ${roomList}">
					      <td th:text="${room.roomId}">房間ID</td>
					      <td th:text="${room.roomTypeId}">房型ID</td>
					      <td th:text="${roomTypeNameMap[room.roomTypeId]}">房型名稱</td>
					      <td th:text="${roomStatusMap[room.roomStatus]}">房間狀態</td>
	                      <td>
                      		<a th:href="@{/backend/room/updateRoom/{roomId}(roomId=${room.roomId})}" class="btn btn-primary btn-sm">
							    <i class="bi bi-pencil"></i> 修改
							</a>
	                      </td>
	                      <td>
                      		<a th:href="@{/backend/room/deleteRoom/{roomId}(roomId=${room.roomId})}" class="btn btn-primary btn-sm">
							    <i class="bi bi-pencil"></i> 刪除
							</a>
	                      </td>
					    </tr>
				    </tbody>
				  </table>
              	</div>
              	 <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="goSelectRoomPage()">
                       <i class="bi bi-arrow-left me-1" onclick="goSelectRoomPage()"></i>回到查詢頁面
                   </button>

    <!-- JS -->
    <script src="/js/room.js"></script>
    </th:block>
    </main>
  </body>
</html>
