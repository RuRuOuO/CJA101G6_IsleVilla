<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>微嶼 | 查詢房間</title>

    <!-- 通用樣式 -->
    <th:block th:replace="~{fragments/fragments :: styles}"></th:block>
    <link href="/css/room.css" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <div th:replace="~{fragments/fragments :: header}"></div>

    <main>
      <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="row w-100 justify-content-center">
          <div class="col-auto">
            <div class="card shadow-lg border-0 rounded-4">
              <div class="card-header bg-primary text-white text-center py-4 rounded-top-4">
                <h1 class="h3 mb-0"><i class="bi bi-search me-2"></i>房間查詢</h1>
              </div>

              <div class="card-body p-4">
            	  <div class="alert alert-info d-flex align-items-center mb-4" role="alert">
             		  <i class="bi bi-info-circle me-2"></i>
              			 <div>
                   			<strong>提示：</strong>可以使用單一條件或組合條件進行查詢，留空的欄位將不作為查詢條件。
               			</div>
                 </div>
                 <div th:if="${errorMessage}" class="alert alert-error" id="errorMessage" role="alert">
                   <ul class="mb-0">
			       	<li th:each="msg : ${errorMessage}" th:text="${msg}"></li>
				   </ul>
                 </div>

                 <form id="roomForm" th:action="@{/backend/room/selectRoomPage}" method="post" novalidate data-validate-mode="loose">
                            <div class="mb-3">
                                <label for="roomId" class="form-label">
                                    <i class="bi bi-door-open me-1"></i>房間ID *
                                </label>
                                <input 
                                   type="number"
                                    class="form-control form-control-lg" 
                                    placeholder="請輸入房間ID（例如：501、510）"
                                    name = "roomId"
                                    id = "roomId"
                                >
                            </div>
                            <div class="mb-3">
                                <label for="roomType" class="form-label">
                                    <i class="bi bi-flag me-1"></i>房型 *
                                </label>
                                <select 
                                    name = "roomTypeId"  
                                    id = "roomTypeId"  
                                    class="form-select form-select-lg" 
                                >
                                    <option value="">請選擇房型</option>
                                    <option 
                                    th:each="roomTypeList : ${roomTypeList}" 
                                    th:value="${roomTypeList.roomTypeId}" 
                                    th:text="${roomTypeList.roomTypeName}"></option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="roomStatus" class="form-label">
                                    <i class="bi bi-flag me-1"></i>房間狀態 *
                                </label>
                                <select 
                                     name= "roomStatus"  
                                     id= "roomStatus"  
                                    class="form-select form-select-lg" 
                                >
                                <option value="">請選擇房間狀態</option>
								<option 
								    th:each="roomStatus : ${roomStatusMap}"
								    th:value="${roomStatus.key}"
								    th:text="${roomStatus.value}">
								</option>
                                </select>
                            </div>

                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-primary btn-lg px-4" onclick="goAddRoom()">
                      <i class="bi bi-plus-circle me-1"></i>新增房間
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="resetForm()">
                      <i class="bi bi-arrow-clockwise me-1"></i>重置
                    </button>
                    <button type="submit" class="btn btn-success btn-lg px-4">
                      <i class="bi bi-search me-1"></i>查詢
                    </button>
                    <button type="button" class="btn btn-dark btn-lg px-4" onclick="goListAllRoom()">
                      <i class="bi bi-list-ul me-1"></i>查詢全部
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
     <!-- JS -->
   	 <script src="/js/room.js"></script>
    </main>
    <!-- Footer -->
    <div th:replace="~{fragments/fragments :: footer}"></div>
  </body>
</html>
