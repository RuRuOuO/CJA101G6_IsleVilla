

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<head th:insert="~{/back-end/promotion/included-fragment}"></head>
<style type="text/css">
	
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>優惠專案修改 - update_promotion_input.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/promotion/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
</nav>

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{update}" method="post" th:object="${promotion}" enctype="multipart/form-data">

			<div>

			<div>
			<label>優惠專案名稱:</label>
			<select th:field="*{promotion.roomPromomtionId}">
				<option th:each="promotion : ${promotionListData}" th:value="${promotion.roomPromomtionId}" th:text="${promotion.roomPromomtionTitle}" />
			</select>
       <!-- <span th:if="${#fields.hasErrors('deptVO.deptno')}" th:errors="*{deptVO.deptno}" class="error" id="deptVO.deptno.errors"></span> -->
			</div>
			
			<div>
			<label>專案開始日期:</label>
			<input type="date" th:field="*{promotionStartDate}" onclick="hideContent('promotionStartDate.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('promotionStartDate')}" th:errors="*{promotionStartDate}" class="error" id="promotionStartDate.errors"></span>
			</div>
			
			<div>
			<label>專案結束日期:</label>
			<input type="date" th:field="*{promotionEndDate}" onclick="hideContent('promotionEndDate.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('promotionEndDate')}" th:errors="*{promotionEndDate}" class="error" id="promotionEndDate.errors"></span>
			</div>

			<div>
			<label>備註:</label>
			<input type="text" th:field="*{promotionRemark}" onclick="hideContent('promotionRemark.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('promotionRemark')}" th:errors="*{promotionRemark}" class="error" id="promotionRemark.errors"></span>
			</div>
			
			
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出修改 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>


<!-- JavaScript part -->
