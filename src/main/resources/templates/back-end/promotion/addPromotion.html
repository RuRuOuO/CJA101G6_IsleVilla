<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>微嶼後台 | 優惠專案新增 </title>
    <!-- ===== 載入統一樣式 ===== -->
    <th:block th:replace="~{fragments/backFragments :: styles}"></th:block>
</head>
<body>
<!-- ===== 載入sidebar ===== -->
<div th:replace="~{fragments/backFragments :: mobileSidebar}"></div>
<div th:replace="~{fragments/backFragments :: sidebar}"></div>

<!-- ===== 頁面主內容 ===== -->
<main th:replace="~{fragments/backFragments :: mainContent(~{::myContent})}">
    <th:block th:fragment="myContent">
        <div class="card shadow">
            <div class="card-header bg-transparent border-0 pt-4">
                <h4 class="card-title fw-bold">
                    <i class="bi bi-tags-fill me-2"></i>新增優惠專案
                </h4>
            </div>
            <div class="card-body">
                <form th:action="@{/backend/promotion/insert}" method="post" th:object="${promotion}" novalidate>
                    <div class="mb-3">
                        <label for="roomPromotionTitle" class="form-label">優惠專案名稱:<span class="text-danger">*</span></label>
                        <input type="text" id="roomPromotionTitle" th:field="*{roomPromotionTitle}" class="form-control" required minlength="2" maxlength="10" />
                        <div class="invalid-feedback">優惠專案名稱不可為空，長度限制2-10個字元</div>
                        <div th:if="${#fields.hasErrors('roomPromotionTitle')}" class="text-danger">優惠專案名稱不可為空，長度限制2-10個字元</div>
                    </div>
                    <div class="mb-3">
                        <label for="promotionStartDate" class="form-label">專案開始日期:<span class="text-danger">*</span></label>
                        <input type="date" id="promotionStartDate" th:field="*{promotionStartDate}" class="form-control" required />
                        <div class="invalid-feedback">請選擇開始日期</div>
                        <div th:if="${#fields.hasErrors('promotionStartDate')}" class="text-danger">請選擇開始日期</div>
                    </div>
                    <div class="mb-3">
                        <label for="promotionEndDate" class="form-label">專案結束日期:<span class="text-danger">*</span></label>
                        <input type="date" id="promotionEndDate" th:field="*{promotionEndDate}" class="form-control" required />
                        <div class="invalid-feedback">請選擇結束日期</div>
                        <div th:if="${#fields.hasErrors('promotionEndDate')}" class="text-danger">請選擇結束日期</div>
                    </div>
                    <div class="mb-3">
                        <label for="promotionRemark" class="form-label">備註:</label>
                        <input type="text" id="promotionRemark" th:field="*{promotionRemark}" class="form-control" required minlength="2" maxlength="20" pattern="[\u4e00-\u9fa5a-zA-Z0-9]{2,20}" />
                        <div class="invalid-feedback">備註不可為空，只能輸入中、英文或數字，長度2-20字</div>
                        <div th:if="${#fields.hasErrors('promotionRemark')}" class="text-danger">備註不可為空，只能輸入中、英文或數字，長度2-20字</div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle me-1"></i>送出新增
                        </button>
                        <a th:href="@{/backend/promotion/listAll}" class="btn btn-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </th:block>
</main>

</body>
</html>
