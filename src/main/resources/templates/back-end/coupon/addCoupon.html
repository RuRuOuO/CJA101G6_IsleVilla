<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增優惠券</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>新增優惠券</h2>
    <div th:if="${errorMessages}" class="alert alert-danger">
        <ul>
            <li th:each="msg : ${errorMessages}" th:text="${msg}"></li>
        </ul>
    </div>
    <form th:action="@{/coupon/add}" th:object="${coupon}" method="post">
        <div class="form-group">
            <label for="couponCode">優惠券代碼</label>
            <input type="text" class="form-control" id="couponCode" th:field="*{couponCode}" required>
        </div>
        <div class="form-group">
            <label for="discountValue">折扣金額</label>
            <input type="number" class="form-control" id="discountValue" th:field="*{discountValue}" required>
        </div>
        <div class="form-group">
            <label for="minSpend">最低消費金額</label>
            <input type="number" class="form-control" id="minSpend" th:field="*{minSpend}" required>
        </div>
        <div class="form-group">
            <label for="startDate">啟用日期</label>
            <input type="date" class="form-control" id="startDate"
                   th:field="*{startDate}" th:value="${startDateStr}" required>
        </div>
        <div class="form-group">
            <label for="endDate">結束日期</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>

            <!-- <input type="date" class="form-control" id="endDate"
                   th:field="*{endDate}" th:value="${endDateStr}" required> -->
        </div>
        <button type="submit" class="btn btn-success">新增</button>
        <a href="/coupon/list" class="btn btn-secondary">返回列表</a>
    </form>
</div>
</body>
</html>
