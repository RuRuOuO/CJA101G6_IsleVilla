<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>優惠券列表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>優惠券列表</h2>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>優惠券編號</th>
                                    <th>優惠券代碼</th>
                                    <th>折扣金額</th>
                                    <th>最低消費金額</th>
                                    <th>啟用日期</th>
                                    <th>結束日期</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="coupon : ${couponListData}">
                                    <td th:text="${coupon.couponId}"></td>
                                    <td th:text="${coupon.couponCode}"></td>
                                    <td th:text="${coupon.discountValue}"></td>
                                    <td th:text="${coupon.minSpend}"></td>
                                    <td th:text="${#temporals.format(coupon.startDate, 'yyyy-MM-dd')}"></td>
                                    <td th:text="${#temporals.format(coupon.endDate, 'yyyy-MM-dd')}"></td>
                                    <td>
                                        <a th:href="@{/coupon/getOneForUpdate(couponId=${coupon.couponId})}" 
                                           class="btn btn-primary btn-sm">修改</a>
                                        <a th:href="@{/coupon/delete(couponId=${coupon.couponId})}" 
                                           class="btn btn-danger btn-sm"
                                           onclick="return confirm('確定要刪除此優惠券嗎？')">刪除</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="mt-3">
                            <a href="/coupon/select_page" class="btn btn-secondary">返回查詢</a>
                            <a href="/" class="btn btn-secondary">返回首頁</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
