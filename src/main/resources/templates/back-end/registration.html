<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員系統</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-sm w-100 mx-3 mx-md-auto" style="max-width: 400px;">
    <div class="card-body p-4">
      <!-- 登入表單 -->
      <div id="loginForm">
        <div class="text-center mb-4">
          <h2 class="h4 fw-semibold">會員登入</h2>
          <p class="text-muted">請輸入您的帳號密碼</p>
        </div>

        <div id="loginAlert" class="alert alert-danger d-none" role="alert">
          帳號或密碼錯誤，請重新輸入
        </div>

        <form id="loginFormSubmit">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="loginEmail" placeholder="電子信箱" required>
            <label for="loginEmail">電子信箱</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="loginPassword" placeholder="密碼" required>
            <label for="loginPassword">密碼</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">記住我</label>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">登入</button>
        </form>

        <div class="text-center">
          <small>還沒有帳號嗎？ <a href="#" onclick="toggleForm('register')">立即註冊</a></small>
        </div>
      </div>

      <!-- 註冊表單 -->
      <div id="registerForm" class="d-none">
        <div class="text-center mb-4">
          <h2 class="h4 fw-semibold">會員註冊</h2>
          <p class="text-muted">建立您的新帳號</p>
        </div>

        <div id="registerAlert" class="alert alert-success d-none" role="alert">
          註冊成功！請檢查您的電子信箱進行驗證
        </div>

        <form id="registerFormSubmit">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="registerName" placeholder="姓名" required>
            <label for="registerName">姓名</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="registerEmail" placeholder="電子信箱" required>
            <label for="registerEmail">電子信箱</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="registerPassword" placeholder="密碼（至少8個字元）" required minlength="8">
            <label for="registerPassword">密碼</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmPassword" placeholder="確認密碼" required>
            <label for="confirmPassword">確認密碼</label>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="agreeTerms" required>
            <label class="form-check-label" for="agreeTerms">
              我同意 <a href="#" class="link-primary">服務條款</a> 和 <a href="#" class="link-primary">隱私政策</a>
            </label>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">註冊</button>
        </form>

        <div class="text-center">
          <small>已經有帳號了？ <a href="#" onclick="toggleForm('login')">立即登入</a></small>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
  function toggleForm(formType) {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    if (formType === 'register') {
      loginForm.classList.add('d-none');
      registerForm.classList.remove('d-none');
    } else {
      registerForm.classList.add('d-none');
      loginForm.classList.remove('d-none');
    }
    document.getElementById('loginAlert').classList.add('d-none');
    document.getElementById('registerAlert').classList.add('d-none');
  }

  document.getElementById('loginFormSubmit').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    if (email === 'test@example.com' && password === 'password123') {
      alert('登入成功！');
    } else {
      document.getElementById('loginAlert').classList.remove('d-none');
    }
  });

  document.getElementById('registerFormSubmit').addEventListener('submit', function(e) {
    e.preventDefault();
    const password = document.getElementById('registerPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    if (password !== confirmPassword) {
      alert('密碼和確認密碼不一致，請重新輸入');
      return;
    }
    document.getElementById('registerAlert').classList.remove('d-none');
    setTimeout(() => {
      toggleForm('login');
      document.getElementById('registerFormSubmit').reset();
    }, 3000);
  });

  document.getElementById('confirmPassword').addEventListener('input', function() {
    const password = document.getElementById('registerPassword').value;
    this.setCustomValidity(this.value && this.value !== password ? '密碼不一致' : '');
  });
</script>
</body>
</html>
