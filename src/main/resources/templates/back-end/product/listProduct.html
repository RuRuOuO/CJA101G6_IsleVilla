<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>微嶼 | Isle Villa 後台首頁</title>
    <!-- ===== 載入統一樣式 ===== -->
    <th:block th:replace="~{fragments/backFragments :: styles}"></th:block>
</head>
<body>
<!-- ===== 載入sidebar ===== -->
<!-- 插入手機版側邊欄 -->
<div th:replace="~{fragments/backFragments :: mobileSidebar}"></div>
<!-- 插入桌面版側邊欄 -->
<div th:replace="~{fragments/backFragments :: sidebar}"></div>

<main th:replace="~{fragments/backFragments :: mainContent(~{::myContent})}">
    <th:block th:fragment="myContent">
        <!-- //////////////////// 頁面內容放在這個card裡面//////////////////// -->

        <!-- 卡片標題與新增按鈕 -->
        <div class="card-header bg-transparent border-0 pt-4">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="card-title mb-0 fw-bold ">
                    <i class="bi bi-bag me-2"></i>商品管理
                </h4>
                <a
                        class="btn btn-success"
                        data-bs-toggle="modal"
                        data-bs-target="#addProductModal"
                >
                    <i class="bi bi-plus-circle me-2"></i>新增商品
                </a>
            </div>
        </div>

        <div class="card-body">
            <!-- 搜尋與篩選 -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="input-group">
                  <span class="input-group-text"
                  ><i class="bi bi-search"></i
                  ></span>
                        <input
                                type="text"
                                class="form-control"
                                placeholder="搜尋商品名稱、標號"
                        />
                    </div>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option>全部類別</option>
                        <option>分類1</option>
                        <option>分類2</option>
                        <option>分類3</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option>全部狀態</option>
                        <option>上架</option>
                        <option>下架</option>
                    </select>
                </div>
            </div>


            <!-- 商品表格 -->
            <div class="table-responsive">
                <table id="productTable" class="table table-hover">
                    <thead>
                    <tr>
                        <th>編號</th>
                        <th>圖片</th>

                        <th>名稱</th>
                        <th>價格</th>
                        <th>庫存量</th>
                        <th>狀態</th>
                        <th>類別</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="prod : ${productList}">
                        <td th:text="${prod.productId}">商品編號</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <img
                                        src="https://via.placeholder.com/35x35"
                                        class="rounded-circle me-2"
                                        alt="商品圖片"
                                />
                            </div>
                        </td>
                        <td th:text="${prod.productName}">商品名稱</td>
                        <td th:text="${prod.productPrice}">商品價格</td>
                        <td th:text="${prod.productQuantity}">商品庫存</td>
                        <td>
                            <span th:if="${prod.productStatus == 1}" class="badge bg-success">上架</span>
                            <span th:if="${prod.productStatus != 1}" class="badge bg-danger">下架</span>
                        </td>
                        <td th:text="${prod.productCategory.productCategoryName}">商品類別</td>
                        <td>
                            <!-- 修改按鈕 -->
                            <a data-bs-toggle="modal"
                               data-bs-target="#editProductModal"
                               class="btn btn-sm btn-primary me-1"
                               th:attr="
                                 data-id=${prod.productId},
                                 data-name=${prod.productName},
                                 data-price=${prod.productPrice},
                                 data-desc=${prod.productDescription},
                                 data-qty=${prod.productQuantity},
                                 data-status=${prod.productStatus},
                                 data-cat=${prod.productCategory.productCategoryId}
                               ">
                                <i class="bi bi-pencil"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- //////////////////// 頁面內容放在這個card裡面//////////////////// -->
        </div>
    </th:block>
    </div>
</main>
<!-- 新增員工 Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-plus-circle me-2"></i>新增商品
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="card-header bg-transparent border-0 pt-4">
                <div class="d-flex justify-content-between align-items-center">


                </div>
            </div>
            <form th:action="@{/product/new}" th:object="${product}" method="post">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="productName" class="form-label">商品名稱</label>
                        <input type="text" class="form-control" id="productName" th:field="*{productName}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('productName')}"
                             th:errors="*{productName}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="productPrice" class="form-label">價格</label>
                        <input type="number" class="form-control" id="productPrice" th:field="*{productPrice}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('productPrice')}"
                             th:errors="*{productPrice}"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="productDescription" class="form-label">商品描述</label>
                    <textarea class="form-control" id="productDescription" th:field="*{productDescription}"
                              rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="productQuantity" class="form-label">庫存量</label>
                        <input type="number" class="form-control" id="productQuantity" th:field="*{productQuantity}"
                               required>
                        <div class="text-danger" th:if="${#fields.hasErrors('productQuantity')}"
                             th:errors="*{productQuantity}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="productStatus" class="form-label">狀態</label>
                        <select class="form-select" id="productStatus" th:field="*{productStatus}">
                            <option th:value="1" th:selected="*{productStatus == 1}">上架</option>
                            <option th:value="0" th:selected="*{productStatus == 0}">下架</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="productCategory" class="form-label">商品類別</label>
                    <select class="form-select" id="productCategory" name="productCategory.productCategoryId" required>
                        <option value="" disabled th:selected="${product.productCategory == null}">請選擇類別</option>
                        <option th:each="cat : ${category}"
                                th:value="${cat.productCategoryId}"
                                th:text="${cat.productCategoryName}"
                                th:selected="${product.productCategory != null} ? ${cat.productCategoryId} == ${product.productCategory.productCategoryId} : false">
                        </option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle me-2"></i>儲存
                </button>
            </div>
            </form>
        </div>
    </div>
</div>

<!-- 修改員工 Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-plus-circle me-2"></i>修改商品
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="card-header bg-transparent border-0 pt-4">
                <div class="d-flex justify-content-between align-items-center">


                </div>
            </div>
            <form th:action="@{/product/edit}" th:object="${product}" method="post">
                <input type="hidden" th:field="*{productId}">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="productName" class="form-label">商品名稱</label>
                            <input type="text" class="form-control" id="editProductName" th:field="*{productName}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('productName')}"
                                 th:errors="*{productName}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="productPrice" class="form-label">價格</label>
                            <input type="number" class="form-control" id="editProductPrice" th:field="*{productPrice}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('productPrice')}"
                                 th:errors="*{productPrice}"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">商品描述</label>
                        <textarea class="form-control" id="editProductDescription" th:field="*{productDescription}"
                                  rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="productQuantity" class="form-label">庫存量</label>
                            <input type="number" class="form-control" id="editProductQuantity" th:field="*{productQuantity}"
                                   required>
                            <div class="text-danger" th:if="${#fields.hasErrors('productQuantity')}"
                                 th:errors="*{productQuantity}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="productStatus" class="form-label">狀態</label>
                            <select class="form-select" id="editProductStatus" th:field="*{productStatus}">
                                <option th:value="1" th:selected="*{productStatus == 1}">上架</option>
                                <option th:value="0" th:selected="*{productStatus == 0}">下架</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="productCategory" class="form-label">商品類別</label>
                        <select class="form-select" id="editProductCategory" name="productCategory.productCategoryId" required>
                            <option value="" disabled th:selected="${product.productCategory == null}">請選擇類別</option>
                            <option th:each="cat : ${category}"
                                    th:value="${cat.productCategoryId}"
                                    th:text="${cat.productCategoryName}"
                                    th:selected="${product.productCategory != null} ? ${cat.productCategoryId} == ${product.productCategory.productCategoryId} : false">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle me-2"></i>儲存
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    // 綁定「新增商品」與「修改商品」兩個 Modal 底下的 form submit
    document.querySelectorAll('#addProductModal form, #editProductModal form')
        .forEach(form => {
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                const f = e.target;

                // 判斷目前是新增還是編輯
                const isEdit = f.productId && f.productId.value.trim() !== '';

                // 收集要送出的資料
                const data = {
                    // 編輯模式才需帶入 productId
                    ...(isEdit && { productId: f.productId.value }),
                    productName:        f.productName.value,
                    productPrice:       f.productPrice.value,
                    productDescription: f.productDescription.value,
                    productQuantity:    f.productQuantity.value,
                    productStatus:      f.productStatus.value,
                    productCategory: {
                        productCategoryId: f['productCategory.productCategoryId'].value
                    }
                };

                // 決定要呼叫的 API 路徑
                const url = isEdit ? '/product/edit' : '/product/add';

                try {
                    const resp = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    if (resp.ok) {
                        alert(`商品${isEdit ? '修改' : '新增'}成功！`);  // 先弹窗
                        window.location.href = '/backend/product/list'; // 再跳转
                    } else {
                        alert('儲存失敗');
                    }
                } catch (err) {
                    console.error(err);
                    alert('儲存失敗，請稍後再試');
                }
            });
        });

    // 編輯 Modal 打開時，自動把按鈕上的 data-* 值帶入表單欄位
    const editModal = document.getElementById('editProductModal');
    editModal.addEventListener('show.bs.modal', function (evt) {
        const btn   = evt.relatedTarget;
        const id    = btn.getAttribute('data-id');
        const name  = btn.getAttribute('data-name');
        const price = btn.getAttribute('data-price');
        const desc  = btn.getAttribute('data-desc');
        const qty   = btn.getAttribute('data-qty');
        const stat  = btn.getAttribute('data-status');
        const cat   = btn.getAttribute('data-cat');

        editModal.querySelector('input[name="productId"]').value                 = id;
        editModal.querySelector('#editProductName').value                        = name;
        editModal.querySelector('#editProductPrice').value                       = price;
        editModal.querySelector('#editProductDescription').value                 = desc;
        editModal.querySelector('#editProductQuantity').value                    = qty;
        editModal.querySelector('#editProductStatus').value                      = stat;
        editModal.querySelector('#editProductCategory').value                    = cat;
    });


    $(function(){
        $('#productTable').DataTable({
            dom: "t<'d-flex justify-content-center my-3'p>",
            pagingType: 'simple_numbers',  // 上一頁 | 1 2 3 | 下一頁
            lengthChange: false,           // 隐藏「每頁幾筆」下拉
            info: false,                   // 隐藏 table info
            language: {
                paginate: {
                    previous: '上一頁',
                    next:     '下一頁'
                }
            },
            drawCallback: function(){
                var $pg = $('#productTable_wrapper .pagination');
                $pg.find('li.disabled a, li.active a')
                    .each(function(){
                        var txt = $(this).text();
                        $(this).replaceWith(
                            $('<span/>').addClass('page-link').text(txt)
                        );
                    });
            }
        });
    });

</script>


</body>
</html>
