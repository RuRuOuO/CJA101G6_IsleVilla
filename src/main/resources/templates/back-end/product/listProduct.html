<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>微嶼 | Isle Villa 後台首頁</title>
    <!-- ===== 載入統一樣式 ===== -->
    <th:block th:replace="~{fragments/backFragments :: styles}"></th:block>
</head>
<body>
<!-- ===== 載入sidebar ===== -->
<!-- 插入手機版側邊欄 -->
<div th:replace="~{fragments/backFragments :: mobileSidebar}"></div>
<!-- 插入桌面版側邊欄 -->
<div th:replace="~{fragments/backFragments :: sidebar}"></div>

<main th:replace="~{fragments/backFragments :: mainContent(~{::myContent})}">
    <th:block th:fragment="myContent">
        <!-- //////////////////// 頁面內容放在這個card裡面//////////////////// -->

        <!-- 卡片標題與新增按鈕 -->
        <div class="card-header bg-transparent border-0 pt-4">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="card-title mb-0 fw-bold ">
                    <i class="bi bi-bag me-2"></i>商品管理
                </h4>
                <a
                        class="btn btn-success"
                        data-bs-toggle="modal"
                        data-bs-target="#addProductModal"
                >
                    <i class="bi bi-plus-circle me-2"></i>新增商品
                </a>
            </div>
        </div>

        <div class="card-body">
            <!-- 搜尋與篩選 -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="input-group">
                  <span class="input-group-text"
                  ><i class="bi bi-search"></i
                  ></span>
                        <input
                                type="text"
                                class="form-control"
                                placeholder="搜尋商品名稱、標號"
                        />
                    </div>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option>全部類別</option>
                        <option>分類1</option>
                        <option>分類2</option>
                        <option>分類3</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option>全部狀態</option>
                        <option>上架</option>
                        <option>下架</option>
                    </select>
                </div>
            </div>


            <!-- 商品表格 -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>編號</th>
                        <th>圖片</th>

                        <th>名稱</th>
                        <th>價格</th>
                        <th>庫存量</th>
                        <th>狀態</th>
                        <th>類別</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="prod : ${productList}">
                        <td th:text="${prod.productId}">商品編號</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <img
                                        src="https://via.placeholder.com/35x35"
                                        class="rounded-circle me-2"
                                        alt="商品圖片"
                                />
                            </div>
                        </td>
                        <td th:text="${prod.productName}">商品名稱</td>
                        <td th:text="${prod.productPrice}">商品價格</td>
                        <td th:text="${prod.productQuantity}">商品庫存</td>
                        <td>
                            <span th:if="${prod.productStatus == 1}" class="badge bg-success">上架</span>
                            <span th:if="${prod.productStatus != 1}" class="badge bg-danger">下架</span>
                        </td>
                        <td th:text="${prod.productCategory.productCategoryName}">商品類別</td>
                        <td>
                            <!-- 修改按鈕 -->
                            <a href="/product/backend/edit/{id}"
                               th:href="@{/backend/product/edit/{id}(id=${prod.productId})}"
                               class="btn btn-sm btn-primary me-1">
                                <i class="bi bi-pencil"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- 分頁 -->
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <span class="page-link">上一頁</span>
                    </li>
                    <li class="page-item active">
                        <span class="page-link">1</span>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">下一頁</a>
                    </li>
                </ul>
            </nav>

            <!-- //////////////////// 頁面內容放在這個card裡面//////////////////// -->
        </div>
    </th:block>
    </div>
</main>
<!-- 新增員工 Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-plus-circle me-2"></i>新增商品
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="card-header bg-transparent border-0 pt-4">
                <div class="d-flex justify-content-between align-items-center">


                </div>
            </div>
            <form th:action="@{/backend/product/new}" th:object="${product}" method="post">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="productName" class="form-label">商品名稱</label>
                        <input type="text" class="form-control" id="productName" th:field="*{productName}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('productName')}"
                             th:errors="*{productName}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="productPrice" class="form-label">價格</label>
                        <input type="number" class="form-control" id="productPrice" th:field="*{productPrice}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('productPrice')}"
                             th:errors="*{productPrice}"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="productDescription" class="form-label">商品描述</label>
                    <textarea class="form-control" id="productDescription" th:field="*{productDescription}"
                              rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="productQuantity" class="form-label">庫存量</label>
                        <input type="number" class="form-control" id="productQuantity" th:field="*{productQuantity}"
                               required>
                        <div class="text-danger" th:if="${#fields.hasErrors('productQuantity')}"
                             th:errors="*{productQuantity}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="productStatus" class="form-label">狀態</label>
                        <select class="form-select" id="productStatus" th:field="*{productStatus}">
                            <option th:value="1" th:selected="*{productStatus == 1}">上架</option>
                            <option th:value="0" th:selected="*{productStatus == 0}">下架</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="productCategory" class="form-label">商品類別</label>
                    <select class="form-select" id="productCategory" name="productCategory.productCategoryId" required>
                        <option value="" disabled th:selected="${product.productCategory == null}">請選擇類別</option>
                        <option th:each="cat : ${category}"
                                th:value="${cat.productCategoryId}"
                                th:text="${cat.productCategoryName}"
                                th:selected="${product.productCategory != null} ? ${cat.productCategoryId} == ${product.productCategory.productCategoryId} : false">
                        </option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle me-2"></i>儲存
                </button>
            </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.querySelector('form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = {
            productName: form.productName.value,
            productPrice: form.productPrice.value,
            productDescription: form.productDescription.value,
            productQuantity: form.productQuantity.value,
            productStatus: form.productStatus.value,
            productCategory: {
                productCategoryId: form['productCategory.productCategoryId'].value
            }
        };
        const response = await fetch('/product/add', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        if (response.ok) {
            alert('商品已儲存');
            window.location.href = '/backend/product/list'; // 儲存後導向商品列表
        } else {
            alert('儲存失敗');
        }
    });
</script>
</body>
</html>
