<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>會員優惠券列表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>
            <span th:if="${selectedMemberId != null and selectedCouponId != null}">
                會員編號 <span th:text="${selectedMemberId}"></span> 的優惠券編號 <span th:text="${selectedCouponId}"></span> 使用記錄
            </span>
            <span th:if="${selectedMemberId != null and selectedCouponId == null}">
                會員編號 <span th:text="${selectedMemberId}"></span> 的優惠券使用記錄
            </span>
            <span th:if="${selectedMemberId == null and selectedCouponId != null}">
                優惠券編號 <span th:text="${selectedCouponId}"></span> 的使用會員記錄
            </span>
            <span th:if="${selectedMemberId == null and selectedCouponId == null}">
                所有會員優惠券使用記錄
            </span>
        </h2>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${selectedMemberId != null or selectedCouponId != null}" class="alert alert-info">
                            <span th:if="${selectedMemberId != null and selectedCouponId != null}">
                                目前顯示會員編號 <strong th:text="${selectedMemberId}"></strong> 的優惠券編號 <strong th:text="${selectedCouponId}"></strong> 使用記錄
                            </span>
                            <span th:if="${selectedMemberId != null and selectedCouponId == null}">
                                目前顯示會員編號 <strong th:text="${selectedMemberId}"></strong> 的優惠券使用記錄
                            </span>
                            <span th:if="${selectedMemberId == null and selectedCouponId != null}">
                                目前顯示優惠券編號 <strong th:text="${selectedCouponId}"></strong> 的使用會員記錄
                            </span>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>會員編號</th>
                                    <th>會員名稱</th>
                                    <th>優惠券編號</th>
                                    <th>優惠券代碼</th>
                                    <th>折扣金額</th>
                                    <th>最低消費金額</th>
                                    <th>使用日期</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="memberCoupon : ${memberCouponListData}">
                                    <td th:text="${memberCoupon.id.memberId}"></td>
                                    <td th:text="${memberCoupon.member.memberName}"></td>
                                    <td th:text="${memberCoupon.id.couponId}"></td>
                                    <td th:text="${memberCoupon.coupon.couponCode}"></td>
                                    <td th:text="${memberCoupon.coupon.discountValue}"></td>
                                    <td th:text="${memberCoupon.coupon.minSpend}"></td>
                                    <td th:text="${#temporals.format(memberCoupon.usedDate, 'yyyy-MM-dd')}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="mt-3">
                            <a href="/member-coupon/select_page" class="btn btn-secondary">返回查詢</a>
                            <a href="/" class="btn btn-secondary">返回首頁</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
