	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<script>
  const ws = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}/ws/chatroomList`);
	
	ws.onopen = () => console.log(" WebSocket å·²é€£ç·šèŠå¤©å®¤åˆ—è¡¨");
	ws.onclose = () => console.log(" WebSocket å·²é—œé–‰");
	ws.onerror = (err) => console.error(" WebSocket éŒ¯èª¤", err);
	
	ws.onmessage = event => {
		  const msg = JSON.parse(event.data);
		  if (msg.type === 'newMessage') {
		    const roomId = msg.roomId;
		    updateUnreadCount(roomId);
		    checkAndUpdateStatus(roomId);
		    updateLastMessageTime(roomId);
		  } else if (msg.type === 'newRoom') {
		    appendNewRoomToTable(msg.room);
		  }
		};
	
	function appendNewRoomToTable(room) {
	    const tbody = document.querySelector("#chatroom-table tbody");
	    const tr = document.createElement("tr");
	    tr.dataset.roomId = room.chatRoomId;
	    tr.innerHTML = `
	        <td>\${room.chatRoomId}</td>
	        <td>\${room.memberName || 'æœªçŸ¥æœƒå“¡'}</td>
	        <td>\${room.employeeName || '-'}</td>
	        <td class="status"><span class="status-pending">ç­‰å¾…è™•ç†</span></td>
	        <td>-</td>
	        <td class="unread-cell">0</td>
	        <td class="actions">
	          <a href="/backend/chat/room/${room.chatRoomId}" class="btn-action btn-enter">é€²å…¥</a>
	          <button class="btn-action btn-import" onclick="importRoom(${room.chatRoomId})">åŒ¯å…¥SQL</button>
	        </td>
	      `;
	      tbody.prepend(tr);

	      // æŸ¥è©¢æœªè®€æ•¸å¾Œå†åŠ ç´…é»
	      updateUnreadCount(room.chatRoomId);
	      updateLastMessageTime(room.chatRoomId);
	    }
	
	function renderUnreadCount(count, cell) {
		  if (!cell) return;
		  if (count > 0) {
		    cell.innerHTML = `${count} <span class="unread-dot"></span>`;
		  } else {
		    cell.textContent = "0";
		  }
		}
	
	function checkAndUpdateStatus(roomId) {
	    fetch(`/api/chat/room/${roomId}/status`)
	        .then(res => res.json())
	        .then(data => {
	            const status = data.chatStatus;
	            updateStatus(roomId, status);
	        });
	}
	
	document.addEventListener("DOMContentLoaded", function () {
		  const rows = document.querySelectorAll("tr[data-room-id]");
		  rows.forEach(row => {
		    const roomId = row.dataset.roomId;
		    updateUnreadCount(roomId); // âœ… ç‚ºæ¯ç­†èŠå¤©å®¤æ›´æ–°ç´…é»
		  });
		});
	
	function updateUnreadCount(roomId) {
	    fetch(`/api/chat/room/${roomId}/unread/employee`)
	        .then(res => res.json())
	        .then(data => {
	        	 console.log('å–å¾—æœªè®€æ•¸ï¼š', data); // âœ… æ–°å¢é€™è¡Œçœ‹çœ‹æœ‰æ²’æœ‰è³‡æ–™
	        	 const count = data.unreadCount;
	        	 const cell = document.querySelector(`tr[data-room-id='${roomId}'] td.unread-cell`);
	             renderUnreadCount(count, cell); // ğŸ‘ˆ ä½¿ç”¨çµ±ä¸€é‚è¼¯
	           });
	       }
	
	function completeRoom(roomId) {
	    if (confirm("ç¢ºå®šå°‡èŠå¤©å®¤ " + roomId + " è¨­ç‚ºå·²çµæ¡ˆï¼Ÿ")) {
	        fetch(`/api/chat/room/${roomId}/complete`, { method: 'POST' })
	            .then(res => res.json())
	            .then(data => {
	                if (data.success) {
	                    alert(data.message);
	                    updateStatus(roomId, 2);
	                } else {
	                    alert(data.message);
	                }
	            });
	    }
	}
	
	function reopenRoom(roomId) {
	    if (confirm("ç¢ºå®šè¦é‡æ–°é–‹å•ŸèŠå¤©å®¤ " + roomId + " å—ï¼Ÿ")) {
	        fetch(`/api/chat/room/${roomId}/reopen`, { method: 'POST' })
	            .then(res => res.json())
	            .then(data => {
	                if (data.success) {
	                    alert(data.message);
	                    window.location.href = "/backend/chat/room/list?lastRoomId=" + roomId;
	                } else {
	                    alert(data.message);
	                }
	            });
	    }
	}
	
	function importRoom(roomId) {
	    if (confirm(`æ˜¯å¦å°‡èŠå¤©å®¤ ${roomId} åŒ¯å…¥SQLï¼Ÿ`)) {
	        fetch(`/api/chat/room/${roomId}/import`, { method: 'POST' })
	            .then(res => res.json())
	            .then(data => {
	                if (data.success) {
	                    alert(`${data.message}`);
	                } else {
	                    alert(`${data.message}`);
	                }
	            })
	            .catch(err => {
	                console.error(err);
	                alert(' åŒ¯å…¥å¤±æ•—ï¼Œè«‹æŸ¥çœ‹console');
	            });
	    }
	}
	
	function updateLastMessageTime(roomId) {
	    fetch(`/api/chat/room/${roomId}/lastMessageTime`)
	    .then(res => res.json())
	    .then(data => {
	        const timeStr = data.lastMessageTime;
	        const row = document.querySelector(`tr[data-room-id='${roomId}']`);
	        const timeCell = row?.querySelector('td:nth-child(5)');
	
	        if (row && timeCell) {
	            timeCell.textContent = timeStr || '-';
	
	            if (timeStr && timeStr !== '-') {
	                const tbody = row.parentNode;
	                const firstValidRow = Array.from(tbody.children).find(tr => tr.dataset.roomId);
	                if (firstValidRow && firstValidRow !== row) {
	                    tbody.insertBefore(row, firstValidRow);
	                }
	            }
	        }
	    });
	}
	
	function updateStatus(roomId, status) {
	    const row = document.querySelector(`tr[data-room-id='${roomId}']`);
	    if (!row) return;
	
	    const statusCell = row.querySelector('.status');
	    const actionsCell = row.querySelector('.actions');
	
	    if (status === 1) {
	        statusCell.innerHTML = '<span class="status-open">é€²è¡Œä¸­</span>';
	        actionsCell.innerHTML = `
	        	  <a href="/backend/chat/history/${roomId}" class="btn-action btn-history">æ­·å²</a>
		          <a href="/backend/chat/room/${roomId}" class="btn-action btn-enter">é€²å…¥</a>
		          <button class="btn-action btn-complete" onclick="completeRoom(${roomId})">çµæ¡ˆ</button>
		          <button class="btn-action btn-import" onclick="importRoom(${roomId})">å„²å­˜è‡³SQL</button>
	        `;
	    } else if (status === 2) {
	        statusCell.innerHTML = '<span class="status-complete">å·²çµæ¡ˆ</span>';
	        actionsCell.innerHTML = `

	          <a href="/backend/chat/room/${roomId}" class="btn-action btn-enter">é€²å…¥</a>
	          <button class="btn-action btn-import" onclick="importRoom(${roomId})">å„²å­˜è‡³SQL</button>
	          <button class="btn-action btn-reopen" onclick="reopenRoom(${roomId})">é‡æ–°é–‹å•Ÿ</button>
	        `;
	    } else if (status === 3) {
	        statusCell.innerHTML = '<span class="status-pending">ç­‰å¾…è™•ç†</span>';
	        actionsCell.innerHTML = `
	        	<a href="/backend/chat/history/${roomId}" class="btn-action btn-history">æ­·å²</a>
	        	  <a href="/backend/chat/room/${roomId}" class="btn-action btn-enter">é€²å…¥</a>
	        	  <button class="btn-action btn-import" onclick="importRoom(${roomId})">å„²å­˜è‡³SQL</button>
	        	`;
	    }
	}
	
	// ç®¡ç†å“¡è¿”å›åˆ—è¡¨é æ™‚æ¸…é™¤è©²èŠå¤©å®¤çš„æœªè®€æ•¸
	const urlParams = new URLSearchParams(window.location.search);

	if (lastRoomId) {

	    fetch(`/api/chat/room/${lastRoomId}/unread/employee/clear`, {

	          updateUnreadCount(lastRoomId); // é †ä¾¿æ›´æ–° ğŸ”´ æ•¸å­—

	}
  </script>
