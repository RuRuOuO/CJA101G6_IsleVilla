<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>客服聊天室</title>
<style>
body {
	font-family: "Noto Sans TC", sans-serif;
	background-color: #f9f9f9;
	padding: 20px;
}

h2 {
	text-align: center;
	margin-bottom: 20px;
}

.container {
	max-width: 600px;
	margin: auto;
	position: relative;
}

.back-btn {
	position: absolute;
	top: -40px;
	right: 0;
	padding: 6px 12px;
	background-color: #f39c12;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

.back-btn:hover {
	background-color: #e67e22;
}

#chat {
	border: 1px solid #ccc;
	width: 100%;
	height: 500px;
	overflow-y: auto;
	padding: 10px;
	background: white;
	margin-bottom: 10px;
	border-radius: 8px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	display: flex;
	flex-direction: column;
	gap: 10px;
}

/* ✔ 對話訊息 */
.msg {
	display: flex;
	width: 100%;
}

.msg.left {
	justify-content: flex-start;
}

.msg.right {
	justify-content: flex-end;
}

.bubble {
	max-width: 70%;
	padding: 10px 14px;
	border-radius: 16px;
	word-break: break-word;
	box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}

.left .bubble {
	background-color: #e6f0fa;
	border-top-left-radius: 4px;
}

.right .bubble {
	background-color: #d4edda;
	border-top-right-radius: 4px;
}

.bubble .name {
	font-weight: bold;
	display: block;
	margin-bottom: 4px;
	color: #3498db;
}

.right .bubble .name {
	color: #2ecc71;
}

.bubble .time {
	font-size: 0.7rem;
	color: #999;
	display: block;
	margin-top: 4px;
	text-align: right;
}

/* ✔ 輸入框 */
.input-area {
	display: flex;
	gap: 10px;
}

input[type="text"] {
	flex: 1;
	padding: 8px;
	font-size: 16px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

button {
	padding: 8px 16px;
	background-color: #3498db;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

button:hover {
	background-color: #2980b9;
}

#status-banner {
	text-align: center;
	color: red;
	font-weight: bold;
	margin-bottom: 8px;
}
</style>
</head>
<body>

<h2>與會員 [[${room.memberName}]] 連線中 | 編號 <span th:text="${roomId}">0</span></h2>

<div class="container">
	<button class="back-btn" onclick="gochatlist()">返回聊天室列表</button>

	<div id="status-banner"></div>

	<div id="chat"></div>

	<div class="input-area">
		<input id="msg" type="text" placeholder="輸入訊息..." onkeydown="handleKey(event)" />
		<button onclick="sendMessage()">送出</button>
	</div>
</div>

<script th:inline="javascript">
/*<![CDATA[*/
const roomId = Number(/*[[${roomId}]]*/);
const senderId = /*[[${senderId}]]*/;
const senderName = /*[[${senderName}]]*/ "";
const senderType = /*[[${senderType}]]*/;
const chatStatus = /*[[${room.chatStatus}]]*/;
/*]]>*/
</script>

<script>
const input = document.getElementById("msg");
const banner = document.getElementById("status-banner");

// 建立 WebSocket
const ws = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}/ws/chat?roomId=${roomId}`);

ws.onopen = () => {
    console.log(" WebSocket 已連線聊天室", roomId);
    if (chatStatus === 2) {
        disableInput(" 此聊天室已結束，無法傳送訊息");
    }
};

ws.onclose = () => {
    console.log(" WebSocket 已關閉");
    disableInput(" 聯線已中斷");
};

ws.onerror = (err) => {
    console.error(" WebSocket 錯誤", err);
    disableInput(" 發生錯誤，請重試");
};

ws.onmessage = event => {
    const msg = JSON.parse(event.data);
    const isMe = (msg.senderId === senderId) && (msg.senderType === senderType);
    const displayName = msg.senderType === 1 ? 'IsleVilla 客服' : msg.senderName;
    renderMessage(isMe, displayName, msg.messageContent, msg.messageTime);
};

// 拉取歷史訊息
window.onload = () => {
	fetch(`/api/chat/room/${roomId}/history`)
    .then(res => res.json())
    .then(history => {
        history.forEach(msg => {
            const isMe = (msg.senderId === senderId) && (msg.senderType === senderType);
            const displayName = msg.senderType === 1 ? 'IsleVilla 客服' : msg.senderName;
            renderMessage(isMe, displayName, msg.messageContent, msg.messageTime);
        });
    });
};

// 發送訊息
function sendMessage() {
    if (chatStatus === 2) {
        alert(" 此聊天室已結束，無法發送訊息");
        return;
    }

    const content = input.value.trim();
    if (!content) return;

    const data = {
        chatRoomId: roomId,
        senderType: senderType,
        senderId: senderId,
        senderName: senderName,
        messageContent: content
    };

    ws.send(JSON.stringify(data));
    input.value = "";
    console.log("發送訊息", data);
}

// 演繹訊息
function renderMessage(isMe, sender, content, timeMillis) {
  const div = document.createElement("div");
  div.className = "msg " + (isMe ? "right" : "left");

  const bubble = document.createElement("div");
  bubble.className = "bubble";

  const nameSpan = document.createElement("span");
  nameSpan.className = "name";
  nameSpan.textContent = sender;

  const contentSpan = document.createElement("span");
  contentSpan.className = "content";
  contentSpan.textContent = content;

  const timeSpan = document.createElement("span");
  timeSpan.className = "time";
  timeSpan.textContent = formatTime(timeMillis ?? Date.now());

  bubble.append(nameSpan, contentSpan, timeSpan);
  div.appendChild(bubble);

  const chat = document.getElementById("chat");
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// 格式化時間
function formatTime(timestamp) {
    const date = new Date(timestamp);
    const hh = date.getHours().toString().padStart(2, '0');
    const mm = date.getMinutes().toString().padStart(2, '0');
    return `${hh}:${mm}`;
}

// 返回聊天室列表
function gochatlist() {
    window.location.href = "/backend/chat/room/list";
}

// Enter發送
function handleKey(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
    }
}

// 停用輸入框
function disableInput(message) {
    input.disabled = true;
    document.querySelector("button").disabled = true;
    banner.textContent = message;
}
</script>

</body>
</html>
