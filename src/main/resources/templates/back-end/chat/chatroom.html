<script th:inline="javascript">

ws.onerror = (err) => {
    console.error("âŒ WebSocket éŒ¯èª¤", err);

ws.onmessage = event => {

window.onload = () => {

// ç™¼é€è¨Šæ¯
function sendMessage() {
    if (chatStatus === 0) {

// æ¸²æŸ“è¨Šæ¯
function renderMessage(isMe, sender, content, timeMillis) {
    const div = document.createElement("div");
    div.className = "msg " + (isMe ? "right" : "left");

    const timeStr = timeMillis ? formatTime(timeMillis) : formatTime(Date.now());

    div.innerHTML = `
        <div class="bubble">
            <span class="name">${sender}</span>
            <span class="content">${content}</span>
            <span class="time">${timeStr}</span>
        </div>
    `;
    const chat = document.getElementById("chat");
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

// æ ¼å¼åŒ–æ™‚é–“
function formatTime(timestamp) {
    const date = new Date(timestamp);
    const hh = date.getHours().toString().padStart(2, '0');
    const mm = date.getMinutes().toString().padStart(2, '0');
    return `${hh}:${mm}`;
}

// è¿”å›èŠå¤©å®¤åˆ—è¡¨
function gochatlist() {

// Enterç™¼é€

    if (event.key === "Enter") {
        event.preventDefault();

}

function disableInput(message) {
