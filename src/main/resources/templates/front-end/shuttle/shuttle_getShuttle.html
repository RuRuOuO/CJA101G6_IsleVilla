<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>接駁班次查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script>
        function submitForm() {
            const id = document.getElementById("shuttleId").value;
            if (id) {
                window.location.href = "/shuttle/get/" + id;
            } else {
                alert("請輸入班次編號");
            }
        }
    </script>
</head>
<body>
<div class="container mt-4">
    <h2>查詢接駁班次</h2>

    <!-- 查詢表單區塊 -->
    <div class="mb-3">
        <label for="shuttleId" class="form-label">輸入班次編號：</label>
        <input type="number" id="shuttleId" name="shuttleId" class="form-control" placeholder="例如：1">
    </div>
    <button class="btn btn-primary" onclick="submitForm()">查詢</button>
    <a href="/shuttle/list" class="btn btn-secondary">返回列表</a>

    <hr />

    <!-- 查詢結果區塊 -->
    <div th:if="${shuttle != null}">
        <h3 class="mt-4">班次明細</h3>
        <table class="table table-bordered">
            <tr>
                <th>班次編號</th>
                <td th:text="${shuttle.id}">班次編號</td>
            </tr>
            <tr>
                <th>方向</th>
                <td th:text="${shuttle.direction == 0 ? '去程' : '回程'}">方向</td>
            </tr>
            <tr>
                <th>出發時間</th>
                <td th:text="${shuttle.departureTime}">出發時間</td>
            </tr>
            <tr>
                <th>抵達時間</th>
                <td th:text="${shuttle.arrivalTime}">抵達時間</td>
            </tr>
        </table>
    </div>

    <div th:if="${shuttle == null and not #strings.isEmpty(errorMsg)}" class="alert alert-danger mt-4" th:text="${errorMsg}">
        查無資料
    </div>
</div>
</body>
</html>
