<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>接駁班次查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/custom_style.css}" />
    <script src="https://kit.fontawesome.com/d4a9524440.js" crossorigin="anonymous"></script>
    <script>
        function submitForm() {
            const id = document.getElementById("shuttleId").value;
            if (id) {
                window.location.href = "/shuttle/get/" + id;
            } else {
                alert("請輸入班次編號");
            }
        }
    </script>
</head>
<body>

<!-- ===== Header 區塊 ===== -->
<header data-bs-theme="light">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/" style="font-family: Kaisei HarunoUmi">微嶼 Isle Villa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
                <ul class="navbar-nav mx-auto mb-md-0">
                    <li class="nav-item"><a class="nav-link" href="#">最新消息</a></li>
                    <li class="nav-item divider align-self-center px-1">|</li>
                    <li class="nav-item"><a class="nav-link" href="#">關於微嶼</a></li>
                    <li class="nav-item divider align-self-center px-1">|</li>
                    <li class="nav-item"><a class="nav-link" href="#">客房介紹</a></li>
                    <li class="nav-item divider align-self-center px-1">|</li>
                    <li class="nav-item"><a class="nav-link" href="#">線上購物</a></li>
                    <li class="nav-item divider align-self-center px-1">|</li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">顧客服務</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">交通資訊</a></li>
                            <li><a class="dropdown-item" href="#">天氣資訊</a></li>
                        </ul>
                    </li>
                    <li class="nav-item divider align-self-center px-1">|</li>
                    <li class="nav-item"><a class="nav-link" href="#">會員專區</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="height: 55px"></div>
</header>

<!-- ===== Main 區塊 ===== -->
<main class="container mt-5 pt-3">
    <h2>查詢接駁班次</h2>

    <!-- 查詢表單區塊 -->
    <div class="mb-3">
        <label for="shuttleId" class="form-label">輸入班次編號：</label>
        <input type="number" id="shuttleId" name="shuttleId" class="form-control" placeholder="例如：1">
    </div>
    <button class="btn btn-primary" onclick="submitForm()">查詢</button>
    <a href="/shuttle/list" class="btn btn-secondary">返回列表</a>

    <hr />

    <!-- 查詢結果 -->
    <div th:if="${shuttle != null}">
        <h3 class="mt-4">班次明細</h3>
        <table class="table table-bordered">
            <tr>
                <th>班次編號</th>
                <td th:text="${shuttle.id}">班次編號</td>
            </tr>
            <tr>
                <th>方向</th>
                <td th:text="${shuttle.direction == 0 ? '去程' : '回程'}">方向</td>
            </tr>
            <tr>
                <th>出發時間</th>
                <td th:text="${shuttle.departureTime}">出發時間</td>
            </tr>
            <tr>
                <th>抵達時間</th>
                <td th:text="${shuttle.arrivalTime}">抵達時間</td>
            </tr>
        </table>
    </div>

    <!-- 查無資料訊息 -->
    <div th:if="${shuttle == null and not #strings.isEmpty(errorMsg)}" class="alert alert-danger mt-4" th:text="${errorMsg}">
        查無資料
    </div>
</main>

<!-- ===== Footer 區塊 ===== -->
<footer class="footer bg-secondary text-light py-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-3">
                <h3 style="font-family: Kaisei HarunoUmi">微嶼 Isle Villa</h3>
                <p>讓人在片刻停留中，找回生活的溫度。</p>
            </div>
            <div class="col-md-6 mb-3">
                <h5>聯絡我們</h5>
                <ul class="list-unstyled mt-3">
                    <li class="mt-1">地址：台灣台北市信義區123號</li>
                    <li class="mt-1">電話：02-1234-5678</li>
                    <li class="mt-1">信箱：info@islevilla.com</li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
