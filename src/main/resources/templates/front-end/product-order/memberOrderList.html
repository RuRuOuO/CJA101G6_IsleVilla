<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>微嶼 | Isle Villa</title>
    <!-- ===== 載入統一樣式 ===== -->
    <th:block th:replace="~{fragments/fragments :: styles}"></th:block>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            background-color: #fdfdfd;
        }

        .section-title {
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        #example td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #example th, #example td {
            padding: 8px;
            text-align: left;
        }

        #example th {
            background-color: #435334;
            position: relative;
            color: white;
        }

        #example th .sorting, #example th .sorting_asc, #example th .sorting_desc {
            position: absolute;
            right: 10px;
        }

        #example_wrapper {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #435334;
            border-color: #435334;
        }

        .btn-primary:hover {
            background-color: #2c3623;
            border-color: #2c3623;
        }

        .btn-success {
            background-color: #9eb384;
            border-color: #9eb384;
        }

        .btn-success:hover {
            background-color: #7a8c6a;
            border-color: #7a8c6a;
        }

        
    </style>
</head>
<body>
===== 載入Header =====
<div th:replace="~{fragments/fragments :: header}"></div>
<main style="padding-bottom: 60px;">
    <div class="container py-5">
        <h2 class="text-center mb-4">會員專區</h2>
        <div class="row">
            <!-- ===== 載入側邊欄 ===== -->
            <div th:replace="~{fragments/fragments :: memberSidebar(activeTab='product')}"></div>
            <!-- 右側內容區 -->
            <div class="col-md-9">
                <!-- //////////////////// 會員頁面內容放這裡 //////////////////// -->
                <h1 class="section-title text-center mb-5">歷史訂單</h1>

                <!-- 錯誤訊息顯示區域 -->
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <table id="example" class="display" style="width: 100%">
                            <thead>
                            <tr>
                                <th>訂單編號</th>
                                <th>訂單日期</th>
                                <th>訂單金額</th>
                                <th>優惠券</th>
                                <th>折扣金額</th>
                                <th>實付金額</th>
                                <th>付款方式</th>
                                <th>配送方式</th>
                                <th>訂單狀態</th>
                                <th>訂單詳情</th>
                            </tr>
                            </thead>

                            <tbody id="tdArea">
                            <th:block th:if="${#lists.isEmpty(memOrderList) == false}">
                            <!-- <th:block th:if="${memOrderList != null and !memOrderList.empty}"> -->
                                <th:block th:each="order : ${memOrderList}">
                                    <tr th:if="${order != null}">
                                        <td th:text="${order.productOrderId != null ? order.productOrderId : 'N/A'}"></td>
                                        <td th:text="${order.orderTime != null ? #temporals.format(order.orderTime, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
                                        <td th:text="${order.productOrderAmount != null ? order.productOrderAmount : 'N/A'}"></td>
                                        <!-- <td th:text="${order.coupon != null and order.coupon.couponCode != null ? order.coupon.couponCode : '無'}"></td> -->
                                        <td th:if="${order.coupon != null}" th:text="${order.coupon.couponCode}"></td>
                                        <td th:unless="${order.coupon != null}">無</td>                                        
                                        <td th:text="${order.discountAmount != null ? order.discountAmount : 'N/A'}"></td>
                                        <td th:text="${order.productPaidAmount != null ? order.productPaidAmount : 'N/A'}"></td>
                                        <td th:text="${order.paymentMethod != null ? order.paymentMethod : 'N/A'}" class="paymentMethod"></td>
                                        <td th:text="${order.shippingMethod != null ? order.shippingMethod : 'N/A'}" class="shippingMethod"></td>
                                        <td th:text="${order.orderStatus != null ? order.orderStatus : 'N/A'}" class="orderStatus"></td>
                                        <td>
                                            <form th:action="@{/product-order/memberOrderDetail}" method="get" th:if="${order.productOrderId != null}">
                                                <input type="hidden" name="orderNo" th:value="${order.productOrderId}">
                                                <button class="btn btn-primary">查看詳情</button>
                                            </form>
                                            <span th:if="${order.productOrderId == null}" class="text-muted">無法查看</span>
                                        </td>
                                    </tr>
                                </th:block>
                            </th:block>
                            <tr th:if="${memOrderList == null or memOrderList.empty}">
                                <td colspan="10" class="text-center text-muted">暫無訂單資料</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="/product" class="btn btn-success me-2">繼續購物</a>
                    <a href="/" class="btn btn-primary">回首頁</a>
                </div>
                <!-- //////////////////// 會員頁面內容放這裡 //////////////////// -->
            </div>
        </div>
    </div>
</main>
<!-- ========== 載入Footer ========== -->
<footer th:replace="~{fragments/fragments :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

<script th:inline="javascript">
     $(document).ready(function () {
        try {
            // 檢查表格是否存在資料
            var table = $('#example');
            var tbody = table.find('tbody');
            var rows = tbody.find('tr');
            
            console.log('表格行數:', rows.length);
            
            // 只有在有資料時才初始化 DataTable
            if (rows.length > 0 && !rows.first().find('td').text().includes('暫無訂單資料')) {
                $('#example').DataTable({
                    "lengthMenu": [10, 20, 50],
                    "searching": false,
                    "paging": true,
                    "ordering": true,
                    "order": [ [1, 'desc'] ],
                    "language": {
                        "processing": "處理中...",
                        "loadingRecords": "載入中...",
                        "lengthMenu": "顯示 _MENU_ 筆結果",
                        "zeroRecords": "沒有符合的結果",
                        "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
                        "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                        "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
                        "infoPostFix": "",
                        "search": "搜尋:",
                        "paginate": {
                            "first": "第一頁",
                            "previous": "上一頁",
                            "next": "下一頁",
                            "last": "最後一頁"
                        },
                        "aria": {
                            "sortAscending": ": 升冪排列",
                            "sortDescending": ": 降冪排列"
                        }
                    }
                });
            } else {
                console.log('沒有訂單資料，跳過 DataTable 初始化');
            }
        } catch (error) {
            console.error('DataTable 初始化錯誤:', error);
        }
    });

    function goBack() {
        window.history.back();
    }

    // 訂單狀態轉換
    function convertOrderStatus() {
        var orderStatusElements = document.querySelectorAll(".orderStatus");
        orderStatusElements.forEach(function (e) {
            var orderStatus = e.textContent.trim();
            switch (orderStatus) {
                case '0':
                    e.textContent = '訂單成立';
                    break;
                case '1':
                    e.textContent = '配送中';
                    break;
                case '2':
                    e.textContent = '已完成';
                    break;
            }
        });
    }

    // 付款方式轉換
    function convertPaymentMethod() {
        var paymentMethodElements = document.querySelectorAll(".paymentMethod");
        paymentMethodElements.forEach(function (e) {
            var paymentMethod = e.textContent.trim();
            switch (paymentMethod) {
                case '0':
                    e.textContent = '信用卡';
                    break;
                case '1':
                    e.textContent = '現金付款';
                    break;
            }
        });
    }

    // 配送方式轉換
    function convertShippingMethod() {
        var shippingMethodElements = document.querySelectorAll(".shippingMethod");
        shippingMethodElements.forEach(function (e) {
            var shippingMethod = e.textContent.trim();
            switch (shippingMethod) {
                case '0':
                    e.textContent = '宅配';
                    break;
                case '1':
                    e.textContent = '飯店自取';
                    break;
            }
        });
    }

    // 頁面載入完成後執行轉換
    $(document).ready(function() {
        setTimeout(function() {
            convertOrderStatus();
            convertPaymentMethod();
            convertShippingMethod();
        }, 100);
    });
</script>
</body>
</html>
