<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>會員線上客服</title>
<style>
body {
	font-family: "Noto Sans TC", sans-serif;
	background-color: #f9f9f9;
	padding: 20px;
}

h2 {
	margin-bottom: 1rem;
	text-align: center;
}

.container {
	position: relative;
	max-width: 600px;
	margin: auto;
}

.back-btn {
	position: absolute;
	top: -40px;
	right: 0;
	padding: 6px 12px;
	background-color: #f39c12;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

.back-btn:hover {
	background-color: #e67e22;
}

#chat {
	border: 1px solid #ccc;
	width: 100%;
	height: 500px;
	overflow-y: auto;
	padding: 10px;
	background: white;
	margin-bottom: 10px;
	border-radius: 8px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.msg {
	margin-bottom: 10px;
	display: flex;
	max-width: 80%;
}

.msg.left {
	justify-content: flex-start;
}

.msg.right {
	justify-content: flex-end;
	margin-left: auto;
}

.bubble {
	padding: 10px 14px;
	border-radius: 12px;
	background-color: #e6f0fa;
	position: relative;
	word-break: break-word;
	max-width: 100%;
	display: inline-block;
}

.left .bubble {
	background-color: #e6f0fa;
}

.right .bubble {
	background-color: #d4edda;
}

.bubble .name {
	font-weight: bold;
	display: block;
	margin-bottom: 3px;
	color: #3498db;
}

.right .bubble .name {
	color: #2ecc71;
}

.bubble .time {
	font-size: 0.7rem;
	color: #999;
	display: block;
	margin-top: 4px;
	text-align: right;
	position: static; /* ❌ 取消絕對定位 */
}

.input-area {
	display: flex;
	gap: 10px;
	box-sizing: border-box;
}

input[type="text"] {
	flex: 1;
	padding: 8px;
	font-size: 16px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

button {
	padding: 8px 16px;
	background-color: #3498db;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

button:hover {
	background-color: #2980b9;
}
</style>
</head>
<body>


	<h2>
		線上客服系統 | 編號 : <span id="roomDisplay" th:text="${roomId}">0</span>
	</h2>
	<div class="container">
		<button class="back-btn" onclick="goHome()">返回 IsleVilla 首頁</button>

		<div id="chat"></div>

		<div class="input-area">
			<input id="msg" type="text" placeholder="輸入訊息..."
				onkeydown="handleKey(event)" />
			<button onclick="sendMessage()">送出</button>
		</div>
	</div>

	<script th:inline="javascript">
    const roomId = [[${roomId}]];
    const mySenderId = [[${senderId}]];
    const mySenderName = [[${senderName}]];
    const senderType = [[${senderType}]];

    const chat = document.getElementById("chat");
    const roomDisplay = document.getElementById("roomDisplay");
    roomDisplay.innerText = roomId;

    const ws = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}/ws/chat?roomId=${roomId}`);

    ws.onopen = () => console.log("✅ WebSocket 已連線聊天室", roomId);
    ws.onclose = () => console.log("❌ WebSocket 已關閉");
    ws.onerror = err => console.error("❌ WebSocket 錯誤", err);

    ws.onmessage = event => {
        const msg = JSON.parse(event.data);
        const isMe = msg.senderId === mySenderId;
        renderMessage(isMe, msg.senderName, msg.messageContent, msg.messageTime);
    };

    window.onload = () => {
        fetch(`/api/chat/room/${roomId}/history`)
            .then(res => res.json())
            .then(history => {
                history.forEach(msg => {
                    const isMe = msg.senderId === mySenderId;
                    renderMessage(isMe, msg.senderName, msg.messageContent, msg.messageTime);
                });
            });
    };

    function sendMessage() {
        const input = document.getElementById("msg");
        const content = input.value.trim();
        if (!content) return;

        const data = {
            chatRoomId: roomId,
            senderType: senderType,  //從後端傳入
            senderId: mySenderId,
            senderName: mySenderName,
            messageContent: content
        };

        ws.send(JSON.stringify(data));
        input.value = "";
    }

    function handleKey(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }

    function renderMessage(isMe, sender, content, timeMillis) {
        const div = document.createElement("div");
        div.className = "msg " + (isMe ? "right" : "left");

        const timeStr = timeMillis ? formatTime(timeMillis) : formatTime(Date.now());

        div.innerHTML = `
            <div class="bubble">
                <span class="name">${sender}</span>
                <span class="content">${content}</span>
                <span class="time">${timeStr}</span>
            </div>
        `;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function formatTime(timestamp) {
        const date = new Date(timestamp);
        const hh = date.getHours().toString().padStart(2, '0');
        const mm = date.getMinutes().toString().padStart(2, '0');
        return `${hh}:${mm}`;
    }

    function goHome() {
        window.location.href = "/";  // ✔ 請根據你的首頁修改
    }
</script>

</body>
</html>
