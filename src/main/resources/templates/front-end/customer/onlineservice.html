<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>會員線上客服</title>
<style>
body {
	font-family: "Noto Sans TC", sans-serif;
	background-color: #f9f9f9;
	padding: 20px;
}

h2 {
	margin-bottom: 1rem;
	text-align: center;
}

.container {
	position: relative;
	max-width: 600px;
	margin: auto;
}

.back-btn {
	position: absolute;
	top: -40px;
	right: 0;
	padding: 6px 12px;
	background-color: #f39c12;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

.back-btn:hover {
	background-color: #e67e22;
}

#chat {
	border: 1px solid #ccc;
	width: 100%;
	height: 500px;
	overflow-y: auto;
	padding: 10px;
	background: white;
	margin-bottom: 10px;
	border-radius: 8px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	display: flex;
	flex-direction: column;
	gap: 10px;
}

.msg {
	display: flex;
	width: 100%;
}

.msg.left {
	justify-content: flex-start;
}

.msg.right {
	justify-content: flex-end;
}

.bubble {
	display: inline-block;
	max-width: 70%;
	padding: 10px 14px;
	border-radius: 12px;
	word-break: break-word;
	box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}

.left .bubble {
	background-color: #e6f0fa;
	border-top-left-radius: 4px;
}

.right .bubble {
	background-color: #d4edda;
	border-top-right-radius: 4px;
}

.bubble .name {
	font-weight: bold;
	display: block;
	margin-bottom: 3px;
	color: #3498db;
}

.right .bubble .name {
	color: #2ecc71;
}

.bubble .time {
	font-size: 0.7rem;
	color: #999;
	display: block;
	margin-top: 4px;
	text-align: right;
}

.input-area {
	display: flex;
	gap: 10px;
	box-sizing: border-box;
}

input[type="text"] {
	flex: 1;
	padding: 8px;
	font-size: 16px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

button {
	padding: 8px 16px;
	background-color: #3498db;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

button:hover {
	background-color: #2980b9;
}
</style>
</head>

<body>

<h2>線上客服 | 聊天室編號 <span th:text="${roomId}">0</span></h2>

<div class="container">
	<button class="back-btn" onclick="goHome()">返回 IsleVilla 首頁</button>

	<div id="chat"></div>

	<div id="inputArea" class="input-area">
		<input id="msg" type="text" placeholder="輸入訊息..." 
			onkeydown="handleKey(event)" autocomplete="off"/>
		<button onclick="sendMessage()">送出</button>
	</div>
</div>

<script th:inline="javascript">
const roomId = [[${roomId}]];
const senderId = [[${senderId}]];
const senderName = '[[${senderName}]]';
const senderType = [[${senderType}]];

console.log("🟦 會員聊天室 | roomId=", roomId, "senderId=", senderId, "senderName=", senderName);

const input = document.getElementById("msg");
const chat = document.getElementById("chat");

// WebSocket 建立
const ws = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}/ws/chat?roomId=${roomId}`);

ws.onopen = () => console.log("✅ WebSocket 已連線聊天室", roomId);
ws.onclose = () => console.log("❌ WebSocket 已關閉");
ws.onerror = (err) => console.error("❌ WebSocket 錯誤", err);

ws.onmessage = event => {
    const msg = JSON.parse(event.data);

    if (msg.type === 'system') {
        if (msg.action === 'roomComplete') {
            renderSystemMessage('-----  已結案  -----<br><br>--- 有任何問題，請再呼叫我們！---');
        } else if (msg.action === 'roomReopen') {
            renderSystemMessage('✅ 客服已重新開啟聊天室，正在為您服務');
        }
        return;
    }

    const isMe = (msg.senderId === senderId) && (msg.senderType === senderType);
    const displayName = msg.senderType === 1 ? 'IsleVilla 客服' : msg.senderName;
    renderMessage(isMe, displayName, msg.messageContent, msg.messageTime);
};

// 拉取歷史訊息
window.onload = () => {
    fetch(`/api/chat/room/${roomId}/status`)
        .then(res => res.json())
        .then(statusRes => {
            const status = statusRes.chatStatus;

            let afterEnd = false;

            if (status === 3) {
                renderSystemMessage('您在結案後傳送訊息，目前聊天室已轉為「等待處理」。');
                afterEnd = true;
            }

            if (status === 2) {
                renderSystemMessage('-----  已結案  -----<br><br>--- 有任何問題請再呼叫我們！---');
                afterEnd = false;
            }

            if (status === 1) {
                afterEnd = false; // 進行中 → 顯示完整歷史
            }

            fetch(`/api/chat/room/${roomId}/history?afterEnd=${afterEnd}`)
                .then(res => res.json())
                .then(history => {
                    history.forEach(msg => {
                        const isMe = (msg.senderId === senderId) && (msg.senderType === senderType);
                        const displayName = msg.senderType === 1 ? 'IsleVilla 客服' : msg.senderName;
                        renderMessage(isMe, displayName, msg.messageContent, msg.messageTime);
                    });
                });
        });
};

// 發送訊息
function sendMessage() {
    const content = input.value.trim();
    if (!content) return;

    const data = {
        chatRoomId: roomId,
        senderType: senderType,
        senderId: senderId,
        senderName: senderName,
        messageContent: content
    };

    ws.send(JSON.stringify(data));
    input.value = "";
    console.log("🟩 發送訊息", data);
}

// 渲染訊息
function renderMessage(isMe, sender, content, timeMillis) {
    const div = document.createElement("div");
    div.className = "msg " + (isMe ? "right" : "left");

    const timeStr = timeMillis ? formatTime(timeMillis) : formatTime(Date.now());

    div.innerHTML = `
        <div class="bubble">
            <span class="name">${sender}</span>
            <span class="content">${content}</span>
            <span class="time">${timeStr}</span>
        </div>
    `;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

// 渲染系統提示
function renderSystemMessage(text) {
    const div = document.createElement("div");
    div.className = "msg";
    div.style.justifyContent = "center";

    div.innerHTML = `
        <div class="bubble" style="
            background-color: #f8f9fa;
            color: #333;
            border-radius: 8px;
            border: 1px dashed #ccc;
            text-align: center;
        ">
            ${text.replace(/\n/g, '<br>')}
        </div>
    `;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

// 時間格式
function formatTime(timestamp) {
    const date = new Date(timestamp);
    const hh = date.getHours().toString().padStart(2, '0');
    const mm = date.getMinutes().toString().padStart(2, '0');
    return `${hh}:${mm}`;
}

// 返回首頁
function goHome() {
    window.location.href = "/";
}

// Enter鍵發送
function handleKey(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
    }
}
</script>

</body>
</html>
