<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>會員線上客服</title>
    <style>
        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h2 { margin-bottom: 1rem; }

        #chat {
            border: 1px solid #ccc;
            width: 100%;
            max-width: 600px;
            height: 500px;
            overflow-y: auto;
            padding: 10px;
            background: white;
            margin-bottom: 10px;
        }

        .msg {
            margin-bottom: 10px;
            display: flex;
            max-width: 80%;
        }
        .msg.left {
            justify-content: flex-start;
        }
        .msg.right {
            justify-content: flex-end;
            margin-left: auto;
        }

        .bubble {
            padding: 10px 14px;
            border-radius: 12px;
            background-color: #e6f0fa;
            position: relative;
            word-break: break-word;
        }
        .left .bubble {
            background-color: #e6f0fa;
        }
        .right .bubble {
            background-color: #d4edda;
        }

        .bubble .name {
            font-weight: bold;
            display: block;
            margin-bottom: 3px;
            color: #3498db;
        }
        .right .bubble .name {
            color: #2ecc71;
        }

        .bubble .time {
            font-size: 0.75rem;
            color: #999;
            position: absolute;
            bottom: -16px;
            right: 0;
        }

        .input-area {
            display: flex;
            gap: 10px;
            max-width: 600px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #2980b9; }
    </style>
</head>
<body>

    <h2>線上客服系統 編號 : <span th:text="${roomId}">0</span></h2>

    <div id="chat"></div>

    <div class="input-area">
        <input id="msg" type="text" placeholder="輸入訊息..."/>
        <button onclick="sendMessage()">送出</button>
    </div>

    <script th:inline="javascript">
        const roomId = [[${roomId}]];
        const mySenderId = 3001;
        const mySenderName = "會員小明";

        document.querySelector("h2 span").innerText = roomId;

        const ws = new WebSocket(`ws://localhost:8080/ws/chat?roomId=${roomId}`);

        ws.onopen = () => {
            console.log("✅ WebSocket 已連線聊天室", roomId);
        };

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            const isMe = msg.senderId === mySenderId;
            renderMessage(isMe, msg.senderName, msg.messageContent, msg.messageTime);
        };

        ws.onclose = () => {
            console.log("❌ WebSocket 已關閉");
        };

        ws.onerror = (err) => {
            console.error("❌ WebSocket 錯誤", err);
        };

        /** ✔ 頁面加載時拉取歷史訊息 */
        window.onload = () => {
            fetch(`/api/chat/room/${roomId}/history`)
                .then(res => res.json())
                .then(history => {
                    history.forEach(msg => {
                        const isMe = msg.senderId === mySenderId;
                        renderMessage(isMe, msg.senderName, msg.messageContent, msg.messageTime);
                    });
                });
        };

        /** ✔ 發送訊息 */
        function sendMessage() {
            const input = document.getElementById("msg");
            const content = input.value.trim();
            if (!content) return;

            const data = {
                chatRoomId: roomId,
                senderType: 0,       // 0 = 會員
                senderId: mySenderId,
                senderName: mySenderName,
                messageContent: content
            };

            ws.send(JSON.stringify(data));
            input.value = "";
        }

        /** ✔ 渲染訊息 */
        function renderMessage(isMe, sender, content, timeMillis) {
            const chat = document.getElementById("chat");
            const div = document.createElement("div");
            div.className = "msg " + (isMe ? "right" : "left");

            const timeStr = timeMillis ? formatTime(timeMillis) : formatTime(Date.now());

            div.innerHTML = `
                <div class="bubble">
                    <span class="name">${sender}</span>
                    <span class="content">${content}</span>
                    <span class="time">${timeStr}</span>
                </div>
            `;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        /** ✔ 格式化時間 */
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const hh = date.getHours().toString().padStart(2, '0');
            const mm = date.getMinutes().toString().padStart(2, '0');
            return `${hh}:${mm}`;
        }
    </script>

</body>
</html>
