<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登出成功</title>
    <!-- ===== 載入統一樣式 ===== -->
	<th:block th:replace="~{fragments/fragments :: styles}"></th:block>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/member-logout.css" rel="stylesheet">
</head>

<body class="success-page">
	<!-- ===== 載入Header ===== -->
	<div th:replace="~{fragments/fragments :: header}"></div>
    <!-- 背景動畫 -->
    <div class="background-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="success-container">
        <div class="success-card">
            <!-- 成功圖示 -->
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>

            <!-- 標題 -->
            <h1 class="success-title">登出成功！</h1>

            <!-- 主要訊息 -->
            <p class="success-message">
                您已安全登出，感謝您的使用！
            </p>

            <!-- 感謝區塊 -->
            <div class="thank-you-section">
                <div class="thank-you-text">
                    <strong>謝謝您選擇我們的服務</strong>
                </div>
                <p>您的帳戶資料已安全保存，隨時歡迎您再次登入享受以下服務：</p>
                <ul class="features-list">
                    <li><i class="fas fa-user-check"></i> 個人資料管理</li>
                    <li><i class="fas fa-shopping-cart"></i> 購物車同步</li>
                    <li><i class="fas fa-heart"></i> 收藏清單</li>
                    <li><i class="fas fa-gift"></i> 專屬優惠通知</li>
                </ul>
            </div>

            <!-- 操作按鈕 -->
            <div class="action-buttons">
                <a href="/member-login" class="btn-primary-custom">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    重新登入
                </a>
                <a href="/" class="btn-secondary-custom">
                    <i class="fas fa-home me-2"></i>
                    回到首頁
                </a>
            </div>

            <!-- 自動跳轉倒數 -->
            <div class="countdown-section">
                <div class="countdown-text">
                    <i class="fas fa-clock me-1"></i>
                    將在 <span class="countdown-timer" id="countdown">10</span> 秒後自動跳轉到首頁
                </div>
            </div>

            <!-- 底部連結 -->
            <div class="footer-links">
                <a href="/privacy">隱私政策</a>
                <a href="/terms">服務條款</a>
                <a href="/contact">聯絡我們</a>
            </div>
        </div>
    </div>

    <!-- 自定義 JavaScript -->
    <script src="/js/member-logout.js"></script>
    <!-- ========== 載入Footer及Bootstrap JS ========== -->
	<div th:replace="~{fragments/fragments :: footer}"></div>
</body>

</html>
