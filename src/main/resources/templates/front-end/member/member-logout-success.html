<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登出成功</title>
    <!-- ===== 載入統一樣式 ===== -->
    <th:block th:replace="~{fragments/fragments :: styles}"></th:block>
    <style>
        body {
            /* 背景圖片設定 */
            background-image: url('/img/home/ocean2.png');
        }
    </style>
</head>

<body class="bg-light">
<!-- ===== 載入Header ===== -->
<div th:replace="~{fragments/fragments :: header}"></div>

<div class="container-fluid py-4">
    <div class="row w-100">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5 text-center">
                    <!-- 標題 -->
                    <h2 class="fw-bold">登出成功</h2>

                    <!-- 主要訊息 -->
                    <p class="text-muted mb-4 lh-base">
                        您已安全登出，感謝您的使用！
                    </p>

                    <!-- 感謝區塊 -->
                    <div class="bg-light rounded-3 p-4 mb-4">
                        <div class="mb-3">
                            <strong class="fs-5">謝謝您選擇我們的服務</strong>
                        </div>
                        <p class="text-muted mb-4 lh-base">您的帳戶資料已安全保存<br>隨時歡迎您再次登入享受以下服務：</p>

                        <div class="row g-2">
                            <div class="col-6">
                                <div class="d-flex align-items-center text-start">
                                    <i class="fas fa-user-check me-2"></i>
                                    <small>個人資料管理</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="d-flex align-items-center text-start">
                                    <i class="fas fa-shopping-cart me-2"></i>
                                    <small>購物車同步</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="d-flex align-items-center text-start">
                                    <i class="fas fa-heart me-2"></i>
                                    <small>收藏清單</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="d-flex align-items-center text-start">
                                    <i class="fas fa-gift me-2"></i>
                                    <small>專屬優惠通知</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 操作按鈕 -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
                        <a href="/member/login" class="btn btn-dark btn-lg px-4">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            重新登入
                        </a>
                        <a href="/" class="btn btn-outline-dark btn-lg px-4">
                            <i class="fas fa-home me-2"></i>
                            回到首頁
                        </a>
                    </div>

                    <!-- 自動跳轉倒數 -->
                    <div class="alert bg-light border-0 rounded-3 mb-4">
                        <div class="d-flex align-items-center justify-content-center">
                            <i class="fas fa-clock me-2"></i>
                            <span>將在 <span class="fw-bold text-info"
                                             id="countdown">10</span> 秒後自動跳轉到首頁</span>
                        </div>
                    </div>

                    <!-- 底部連結 -->
                    <div class="border-top pt-3">
                        <div class="d-flex justify-content-center gap-3 flex-wrap">
                            <a href="/privacy" class="text-muted text-decoration-none small">隱私政策</a>
                            <span class="text-muted">•</span>
                            <a href="/terms" class="text-muted text-decoration-none small">服務條款</a>
                            <span class="text-muted">•</span>
                            <a href="/contact" class="text-muted text-decoration-none small">聯絡我們</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<!-- 倒數計時 JavaScript -->
<script>
    // 倒數計時功能
    let countdown = 10;
    const countdownElement = document.getElementById('countdown');

    const timer = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;

        if (countdown <= 0) {
            clearInterval(timer);
            window.location.href = '/';
        }
    }, 1000);
</script>

<!-- ========== 載入Footer及Bootstrap JS ========== -->
<div th:replace="~{fragments/fragments :: footer}"></div>
</body>
</html>
