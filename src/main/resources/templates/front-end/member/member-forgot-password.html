<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>
    <!-- ===== 載入統一樣式 ===== -->
	<th:block th:replace="~{fragments/fragments :: styles}"></th:block>
    <link href="/css/member-auth.css" rel="stylesheet">
</head>
<body>
	<!-- ===== 載入Header ===== -->
	<div th:replace="~{fragments/fragments :: header}"></div>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-12 col-md-6 col-lg-4 mx-auto">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="forgot-password-icon mb-3">
                                <i class="fas fa-key fa-3x text-primary"></i>
                            </div>
                            <h2 class="fw-bold text-primary">忘記密碼</h2>
                            <p class="text-muted">請輸入您註冊時使用的電子信箱，我們將發送重設密碼的連結給您</p>
                        </div>

                        <!-- 錯誤訊息顯示 -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <!-- 成功訊息顯示 -->
                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <span th:text="${success}"></span>
                        </div>

                        <form th:action="@{/member/forgot-password}" method="post" id="forgotPasswordForm">
                            <div class="mb-4">
                                <label for="memberEmail" class="form-label">電子信箱</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="memberEmail" name="memberEmail" 
                                           placeholder="請輸入您的電子信箱" required>
                                </div>
                                <div class="invalid-feedback" id="emailError"></div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                    <span class="spinner-border spinner-border-sm me-2 d-none" id="loadingSpinner" role="status"></span>
                                    發送重設連結
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="mb-2">記起密碼了？ <a href="/member/login" class="text-decoration-none fw-bold">立即登入</a></p>
                            <p class="mb-0">還沒有帳號？ <a href="/member/register" class="text-decoration-none fw-bold">立即註冊</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/member-auth.js"></script>
    <!-- ========== 載入Footer及Bootstrap JS ========== -->
	<div th:replace="~{fragments/fragments :: footer}"></div>
</body>
</html>
