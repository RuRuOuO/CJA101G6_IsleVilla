<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>微嶼 | Isle Villa</title>
    <!-- ===== 載入統一樣式 ===== -->
    <th:block th:replace="~{fragments/fragments :: styles}"></th:block>
</head>
<body>
<!-- ===== 載入Header ===== -->
<div th:replace="~{fragments/fragments :: header}"></div>
<main>
    <!-- Hero Section -->
    <section class="pt-5">
        <div class="container text-center">
            <h1 class="mb-4">會員專區</h1>
            <p class="mb-4">
                <i class="bi bi-person-check-fill me-2"></i>
                您在微嶼的旅程從這裡展開
            </p>
        </div>
    </section>

    <!-- Content Section -->
    <section class="py-4">
        <div class="container">
            <div class="row">
                <!-- ===== 載入側邊欄 ===== -->
                <div th:replace="~{fragments/fragments :: memberSidebar(activeTab='welcome')}"></div>
                <!-- 右側內容區 -->
                <div class="col-md-9">
                    <!-- //////////////////// 會員頁面內容放這裡 //////////////////// -->
                    <div class="col-md-9">
                        <!-- Welcome Card -->
                        <div class="card border-0 shadow-sm mb-4 bg-light">
                            <div class="card-body p-4">
                                <div class="row align-items-center">
                                    <div class="col-md-8">
                                        <h2 class="mb-3">
                                            歡迎回來，<span th:text="${session.member.memberName}">會員</span>！
                                        </h2>
                                        <p class="mb-3 fs-5">感謝您選擇微嶼IsleVilla，<br>讓我們為您提供最優質的服務體驗。
                                        </p>
                                        <p class="mb-0">
                                            <small>
                                                會員狀態：
                                                <span th:switch="${session.member.memberStatus}">
                                                <span th:case="0" class="badge bg-secondary">未驗證</span>
                                                <span th:case="1" class="badge bg-success">已驗證</span>
                                                <span th:case="2" class="badge bg-danger">停用</span>
                                            </span></br>
                                                上次登入：
                                                <span th:text="${#temporals.format(session.member.memberLastLoginTime, 'yyyy年MM月dd日')}">2023年3月15日</span>
                                            </small>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //////////////////// 會員頁面內容放這裡 //////////////////// -->
                </div>
            </div>
        </div>
    </section>
</main>
<!-- ========== 載入Footer ========== -->
<footer th:replace="~{fragments/fragments :: footer}"></footer>
</body>
</html>
