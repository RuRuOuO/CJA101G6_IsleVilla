<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登出</title>
    <!-- ===== 載入統一樣式 ===== -->
    <th:block th:replace="~{fragments/fragments :: styles}"></th:block>
</head>

<body class="bg-light">
<!-- ===== 載入Header ===== -->
<div th:replace="~{fragments/fragments :: header}"></div>

<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-4">
    <div class="row justify-content-center w-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4">
            <div class="card shadow-lg border-0 rounded-4 fade-in">
                <div class="card-body p-5 text-center">
                    <!-- 標題 -->
                    <h2 class="fw-bold">確認登出</h2>

                    <!-- 訊息 -->
                    <p class="text-muted mb-4 lh-base">
                        您確定要登出嗎？<br>登出後您需要重新輸入帳號密碼才能使用會員功能。
                    </p>

                    <!-- 會員資訊 (如果有登入的話) -->
                    <div class="bg-light rounded-3 p-3 mb-4" th:if="${member}">
                        <div class="d-flex align-items-center justify-content-center mb-2">
                            <i class="fas fa-user text-primary me-2"></i>
                            <span class="fw-semibold text-dark" th:text="${member.memberName}">會員姓名</span>
                        </div>
                        <div class="text-muted small" th:text="${member.memberEmail}">
                            member@example.com
                        </div>
                    </div>

                    <!-- 按鈕群組 -->
                    <div class="d-grid gap-2 mb-4">
                        <!-- 確認登出按鈕 -->
                        <form th:action="@{/member/logout}" method="post">
                            <button type="submit" class="btn btn-outline-danger btn-lg w-100 btn-hover-effect">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                確認登出
                            </button>
                        </form>

                        <!-- 取消按鈕 -->
                        <a href="javascript:history.back()" class="btn btn-outline-dark btn-lg btn-hover-effect">
                            <i class="fas fa-arrow-left me-2"></i>
                            取消
                        </a>
                    </div>

                    <!-- 底部說明文字 -->
                    <div class="border-top pt-3">
                        <div class="d-flex align-items-center justify-content-center text-muted small">
                            <i class="fas fa-shield-alt me-2 text-success"></i>
                            <span>為了您的帳戶安全，請在使用完畢後記得登出</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
