<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登出</title>
    <!-- ===== 載入統一樣式 ===== -->
	<th:block th:replace="~{fragments/fragments :: styles}"></th:block>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/member-logout.css" rel="stylesheet">
</head>

<body class="logout-page">
	<!-- ===== 載入Header ===== -->
	<div th:replace="~{fragments/fragments :: header}"></div>
    <div class="logout-container">
        <div class="logout-card">
            <!-- 登出圖示 -->
            <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>

            <!-- 標題 -->
            <h2 class="logout-title">確認登出</h2>

            <!-- 訊息 -->
            <p class="logout-message">
                您確定要登出嗎？登出後您需要重新輸入帳號密碼才能使用會員功能。
            </p>

            <!-- 會員資訊 (如果有登入的話) -->
            <div class="member-info" th:if="${member}">
                <div class="member-name">
                    <i class="fas fa-user me-2"></i>
                    <span th:text="${member.memberName}">會員姓名</span>
                </div>
                <div class="member-email" th:text="${member.memberEmail}">
                    member@example.com
                </div>
            </div>

            <!-- 按鈕群組 -->
            <div class="btn-group-custom">
                <!-- 確認登出按鈕 -->
                <form th:action="@{/member-logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-logout">
                        <i class="fas fa-sign-out-alt me-2"></i>
                        確認登出
                    </button>
                </form>

                <!-- 取消按鈕 -->
                <a href="javascript:history.back()" class="btn btn-cancel">
                    <i class="fas fa-arrow-left me-2"></i>
                    取消
                </a>
            </div>

            <!-- 底部說明文字 -->
            <div class="footer-text">
                <i class="fas fa-shield-alt me-1"></i>
                為了您的帳戶安全，請在使用完畢後記得登出
            </div>
        </div>
    </div>

    <!-- 自定義 JavaScript -->
    <script src="/js/member-logout.js"></script>
    <!-- ========== 載入Footer及Bootstrap JS ========== -->
	<div th:replace="~{fragments/fragments :: footer}"></div>
</body>

</html>
