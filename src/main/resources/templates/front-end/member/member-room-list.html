<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>微嶼 | Isle Villa</title>
    <!-- ===== 載入統一樣式 ===== -->
    <th:block th:replace="~{fragments/fragments :: styles}"></th:block>
<!--    <style>-->
<!--        body {-->
<!--            /* 背景圖片設定 */-->
<!--            background-image: url("/img/home/bg1_crop3.png");-->
<!--        }-->
<!--    </style>-->
</head>
<body>
<!-- ===== 載入Header ===== -->
<div th:replace="~{fragments/fragments :: header}"></div>
<main>
    <!-- Hero Section -->
    <section class="pt-5">
        <div class="container text-center">
            <h1 class="mb-4">會員專區</h1>
            <p class="mb-4">
                <i class="bi bi-calendar-check-fill me-2"></i>
                您的訂房訂單
            </p>
        </div>
    </section>

    <!-- Content Section -->
    <section class="py-4">
        <div class="container">
            <div class="row">
                <!-- ===== 載入側邊欄 ===== -->
                <div th:replace="~{fragments/fragments :: memberSidebar(activeTab='room')}"></div>
                <!-- 右側內容區 -->
                <div class="col-md-9">
                    <!-- 訂單列表 -->
                    <div th:if="${orderList!=null and !orderList.isEmpty()}">
                        <div class="row">
                            <div class="col-12 col-lg-6 mb-4" th:each="order : ${orderList}">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-header bg-light">
                                        <h6 class="card-title mb-0">
                                            <i class="fas fa-file-alt me-2"></i>
                                            訂單編號：<span th:text="${order.roomReservationId}"
                                                           class="text-primary"></span>
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="row mb-3">
                                            <div class="col-6">
                                                <small class="text-muted">訂購日期</small>
                                                <div th:text="${#temporals.format(order.roomOrderDate, 'yyyy-MM-dd')}"></div>
                                            </div>
                                            <div class="col-6">
                                                <small class="text-muted">訂單狀態</small>
                                                <div>
                                                <span th:switch="${order.roomOrderStatus}" class="badge">
                                                    <span th:case="'0'" class="badge bg-success">訂單成立</span>
                                                    <span th:case="'1'" class="badge bg-primary">已入住</span>
                                                    <span th:case="'2'" class="badge bg-secondary">已退房</span>
                                                    <span th:case="'3'" class="badge bg-warning">取消確認中</span>
                                                    <span th:case="'4'" class="badge bg-danger">已取消</span>
                                                    <span th:case="'*'" class="badge bg-dark">未知</span>
                                                </span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-6">
                                                <small class="text-muted">入住日期</small>
                                                <div th:text="${#temporals.format(order.checkInDate, 'yyyy-MM-dd')}"></div>
                                            </div>
                                            <div class="col-6">
                                                <small class="text-muted">退房日期</small>
                                                <div th:text="${#temporals.format(order.checkOutDate, 'yyyy-MM-dd')}"></div>
                                            </div>
                                        </div>

                                        <div class="mb-3" th:if="${order.promotion != null}">
                                            <small class="text-muted">優惠專案</small>
                                            <div class="text-success">
                                                <i class="fas fa-tag me-1"></i>
                                                <span th:text="${order.promotion.roomPromotionTitle}"></span>
                                            </div>
                                        </div>

                                        <div class="d-flex  align-items-center">
                                            <div>
                                                <small class="text-muted">總金額</small>
                                                <h5 class="text-primary mb-0">NT$ <span
                                                        th:text="${order.rvPaidAmount}"></span></h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer bg-transparent">
                                        <div class="d-flex gap-2">
                                            <button type="button" class="btn btn-outline-primary btn-sm flex-fill"
                                                    data-bs-toggle="modal"
                                                    th:data-bs-target="'#orderModal' + ${order.roomReservationId}">
                                                <i class="fas fa-eye me-1"></i>查看詳情
                                            </button>
                                            <form th:action="@{'/member/room/' + ${order.roomReservationId} + '/cancel'}"
                                                  method="post"
                                                  th:if="${order.roomOrderStatus==0}"
                                                  class="flex-fill">
                                                <button type="submit" class="btn btn-outline-danger btn-sm w-100"
                                                        onclick="return confirm('確定取消訂單嗎？')">
                                                    <i class="fas fa-times me-1"></i>取消訂單
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 無訂單提示 -->
                    <div th:unless="${orderList != null and !orderList.isEmpty()}"
                         id="noOrdersMessage" class="card p-5 shadow-sm text-center">
                        <div class="no-orders-message">
                            <div class="mb-4">
                                <i class="fas fa-inbox fa-3x text-muted"></i>
                            </div>
                            <h3 class="text-muted">尚無訂單建立</h3>
                            <p class="text-muted mb-3">
                                您還沒有任何訂房記錄
                            </p>
                            <div class="mt-4">
                                <a href="/booking" class="btn btn-outline-dark me-2">立即預定</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- 訂單詳情 Modal -->
<div th:each="order : ${orderList}" class="modal fade" th:id="'orderModal' + ${order.roomReservationId}" tabindex="-1"
     th:attr="aria-labelledby='orderModalLabel' + ${order.roomReservationId}" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:id="'orderModalLabel' + ${order.roomReservationId}">
                    <i class="fas fa-file-alt me-2"></i>
                    訂單詳情 - <span th:text="${order.roomReservationId}"></span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 訂單基本資訊 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-info-circle me-2"></i>訂單資訊</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="d-flex ">
                                    <span class="text-muted">訂購日期：</span>
                                    <span th:text="${#temporals.format(order.roomOrderDate, 'yyyy-MM-dd')}"></span>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="d-flex ">
                                    <span class="text-muted">訂單狀態：</span>
                                    <span th:switch="${order.roomOrderStatus}">
                                        <span th:case="'0'" class="badge bg-warning">訂單成立</span>
                                        <span th:case="'1'" class="badge bg-success">已付款</span>
                                        <span th:case="'2'" class="badge bg-primary">已完成</span>
                                        <span th:case="'3'" class="badge bg-info">取消確認中</span>
                                        <span th:case="'4'" class="badge bg-secondary">已取消</span>
                                        <span th:case="'*'" class="badge bg-dark">未知</span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="d-flex ">
                                    <span class="text-muted">入住日期：</span>
                                    <span th:text="${#temporals.format(order.checkInDate, 'yyyy-MM-dd')}"></span>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="d-flex ">
                                    <span class="text-muted">退房日期：</span>
                                    <span th:text="${#temporals.format(order.checkOutDate, 'yyyy-MM-dd')}"></span>
                                </div>
                            </div>
                            <div class="col-12 mb-3" th:if="${order.promotion != null}">
                                <div class="d-flex ">
                                    <span class="text-muted">優惠專案：</span>
                                    <span class="text-success">
                                        <i class="fas fa-tag me-1"></i>
                                        <span th:text="${order.promotion.roomPromotionTitle}"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-12 mb-3" th:if="${order.remark != null}">
                                <div class="d-flex ">
                                    <span class="text-muted">備註：</span>
                                    <span th:text="${order.remark}"></span>
                                </div>
                            </div>
                            <div class="col-12">
                                <hr>
                                <div class="d-flex ">
                                    <h6 class="text-muted mb-0">訂單總金額：</h6>
                                    <h5 class="text-primary mb-0">NT$ <span th:text="${order.rvPaidAmount}"></span>
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 房間明細 -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-bed me-2"></i>房間明細</h6>
                    </div>
                    <div class="card-body">
                        <div th:if="${detailMap != null}" th:each="detail : ${detailMap[order.roomReservationId]}"
                             class="border rounded p-3 mb-3">
                            <div class="row">
                                <div class="col-md-4 mb-2">
                                    <small class="text-muted">明細編號</small>
                                    <div class="fw-bold" th:text="${detail.roomReservationDetailId}"></div>
                                </div>
                                <div class="col-md-4 mb-2">
                                    <small class="text-muted">房號</small>
                                    <div th:if="${detail.room != null}" th:text="${detail.room.roomId}"></div>
                                    <div th:if="${detail.room == null}">-</div>
                                </div>
                                <div class="col-md-4 mb-2">
                                    <small class="text-muted">房型</small>
                                    <div th:text="${detail.roomType.roomTypeName}"></div>
                                </div>
                                <div class="col-md-4 mb-2">
                                    <small class="text-muted">人數</small>
                                    <div>
                                        <i class="fas fa-users me-1"></i>
                                        <span th:text="${detail.guestCount}"></span> 人
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="row" th:if="${detail.rvDiscountAmount > 0}">
                                        <div class="col-6 mb-2">
                                            <small class="text-muted">原價</small>
                                            <div class="text-decoration-line-through text-muted">
                                                NT$ <span th:text="${detail.roomPrice}"></span>
                                            </div>
                                        </div>
                                        <div class="col-6 mb-2">
                                            <small class="text-muted">折扣金額</small>
                                            <div class="text-danger">
                                                -NT$ <span th:text="${detail.rvDiscountAmount}"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <small class="text-muted">實付金額</small>
                                        <div class="fs-5 text-primary fw-bold">
                                            NT$ <span th:text="${detail.rvPaidAmount}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>關閉
                </button>
                <form th:action="@{'/member/room/' + ${order.roomReservationId} + '/cancel'}"
                      method="post"
                      th:if="${order.roomOrderStatus=='0'}"
                      class="d-inline">
                    <button type="submit" class="btn btn-danger"
                            onclick="return confirm('確定取消訂單嗎？')">
                        <i class="fas fa-ban me-1"></i>取消訂單
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- ========== 載入Footer ========== -->
<footer th:replace="~{fragments/fragments :: footer}"></footer>
</body>
</html>
