<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>微嶼 | 編輯接駁座位</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/custom_style.css}" />
  <link rel="stylesheet" href="/css/product_index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/d4a9524440.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header data-bs-theme="light">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/" style="font-family: Kaisei HarunoUmi">微嶼 Isle Villa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
          <ul class="navbar-nav mx-auto mb-md-0">
            <li class="nav-item"><a class="nav-link" href="#">最新消息</a></li>
            <li class="nav-item divider align-self-center px-1">|</li>
            <li class="nav-item"><a class="nav-link" href="#">關於微嶼</a></li>
            <li class="nav-item divider align-self-center px-1">|</li>
            <li class="nav-item"><a class="nav-link" href="#">客房介紹</a></li>
            <li class="nav-item divider align-self-center px-1">|</li>
            <li class="nav-item"><a class="nav-link" href="#">線上購物</a></li>
            <li class="nav-item divider align-self-center px-1">|</li>
            <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">顧客服務</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">交通資訊</a></li>
                <li><a class="dropdown-item" href="#">天氣資訊</a></li>
              </ul></li>
            <li class="nav-item divider align-self-center px-1">|</li>
            <li class="nav-item"><a class="nav-link" href="#">會員專區</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="height: 55px"></div>
  </header>

  <!-- Main -->
  <main class="container mt-5 pt-4">
    <h2 class="mb-4">✏️ 編輯接駁座位資訊</h2>

    <form th:action="@{/seatavailability/edit}" th:object="${seatavailability}" method="post">
      <input type="hidden" th:field="*{date}" />

      <div class="mb-3">
        <label class="form-label">選擇班次</label>
        <select th:field="*{scheduleId}" class="form-select" required>
          <option value="" disabled>請選擇班次</option>
          <option th:each="s : ${scheduleList}" th:value="${s.id}"
                  th:text="'#' + ${s.id} + '｜' + (s.direction == 0 ? '去' : '回') + ' - ' +
                           ${#temporals.format(s.departureTime, 'HH:mm')} + ' ~ ' +
                           ${#temporals.format(s.arrivalTime, 'HH:mm')}"
                  th:selected="${s.id == seatavailability.scheduleId}">
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">可用座位數</label>
        <input type="number" min="0" th:field="*{seatQuantity}" class="form-control" required />
      </div>

      <div class="d-flex">
        <button type="submit" class="btn btn-primary me-2">
          <i class="fa-solid fa-floppy-disk me-1"></i> 送出
        </button>
        <a th:href="@{/seatavailability/list}" class="btn btn-secondary">返回列表</a>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer bg-secondary text-light py-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-3">
          <h3 style="font-family: Kaisei HarunoUmi">微嶼 Isle Villa</h3>
          <p>讓人在片刻停留中，找回生活的溫度。</p>
        </div>
        <div class="col-md-6 mb-3">
          <h5>聯絡我們</h5>
          <ul class="list-unstyled mt-3">
            <li class="mt-1">地址：台灣台北市信義區123號</li>
            <li class="mt-1">電話：02-1234-5678</li>
            <li class="mt-1">信箱：info@islevilla.com</li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
