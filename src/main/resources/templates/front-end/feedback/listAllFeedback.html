<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="zh-Hant">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>微嶼 | Isle Villa | 顧客好評</title>
    <!-- 載入 Bootstrap 樣式 -->
    <th:block th:replace="~{fragments/fragments :: styles}"></th:block>
    <style>
        body {
            /* 背景圖片設定 */
            background-image: url('/img/home/ocean2.png');
        }
    </style>
</head>
<body>
<!-- Header 區塊 -->
<div th:replace="~{fragments/fragments :: header}"></div>
<main>
    <!-- Hero Section -->
    <section class="hero-section pt-5">
        <div class="hero-content">
            <div class="container text-center">
                <h1 class="mb-4">顧客好評</h1>
                <p class="mb-4">
                    <i class="fa-solid fa-thumbs-up me-2"></i>
                    來自入住旅客的真實分享
                </p>
            </div>
        </div>
    </section>

    <!-- 評價列表 -->
    <section class="py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div id="reviewsList">
                    <!-- 動態載入的評價卡片 -->
                </div>

                <!-- 載入狀態 -->
                <div class="text-center py-4" id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">載入中...</span>
                    </div>
                    <p class="mt-2 text-muted">載入評價中...</p>
                </div>

                <!-- 無評價提示 -->
                <div class="text-center py-4 d-none" id="noReviews">
                    <div class="text-muted">
                        <i class="bi bi-chat-left-text display-1 mb-3 text-secondary"></i>
                        <h4>暫無評價</h4>
                        <p>目前還沒有公開的顧客評價，請稍後再來查看</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer 區塊 -->
<div th:replace="~{fragments/fragments :: footer}"></div>

<script>
    const ratingCategories = {
        fbShuttleRating: {name: '接駁服務', icon: 'bi-bus-front'},
        fbReceptionRating: {name: '櫃台服務', icon: 'bi-person-check'},
        fbRoomRating: {name: '房間品質', icon: 'bi-house-door'},
        fbFacilityRating: {name: '設施', icon: 'bi-building'},
        fbEnvRating: {name: '環境', icon: 'bi-tree'},
        fbValueRating: {name: '性價比', icon: 'bi-currency-dollar'},
        fbWebsiteRating: {name: '網站使用', icon: 'bi-globe'}
    };

    function generateStars(rating) {
        let stars = '';
        for (let i = 1; i <= 5; i++) {
            if (i <= rating) {
                stars += '<i class="bi bi-star-fill text-warning"></i>';
            } else {
                stars += '<i class="bi bi-star text-muted"></i>';
            }
        }
        return stars;
    }

    function generateCategoryRatings(review) {
        let ratingsHtml = '';
        for (const [key, category] of Object.entries(ratingCategories)) {
            const rating = review[key];
            if (rating) {
                ratingsHtml += `
                    <div class="col-6 col-md-4 mb-2">
                        <div class="d-flex align-items-center">
                            <i class="${category.icon} me-2 text-primary"></i>
                            <span class="me-2 text-muted">${category.name}</span>
                            <div>
                                ${generateStars(rating)}
                            </div>
                        </div>
                    </div>
                    </section>
                `;
            }
        }
        return ratingsHtml;
    }

    function createReviewCard(review) {
        const reviewDate = new Date(review.fbCreatedAt).toLocaleDateString('zh-TW', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        const hasImage = review.fbImageBase64 && review.fbImageBase64.trim() !== '';
        const hasSuggestion = review.fbSuggestion && review.fbSuggestion.trim() !== '';
        const hasCompliment = review.fbCompliment && review.fbCompliment.trim() !== '';

        return `
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body p-5">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div class="d-flex align-items-center">
                            <span class="badge text-dark fs-6 me-3">
                                ${generateStars(review.fbOverallRating)} ${review.fbOverallRating}
                            </span>
                            ${review.fbRecommend === 1 ? '<span class="badge bg-success">推薦</span>' : ''}
                            ${review.fbRevisit === 1 ? '<span class="badge bg-info ms-1">會再訪</span>' : ''}
                        </div>
                        <small class="text-muted">
                            <i class="bi bi-calendar3 me-1"></i>${reviewDate}
                        </small>
                    </div>

                    ${hasCompliment ? `
                        <div class="mb-3">
                            <h6 class="text-success mb-2"><i class="bi bi-heart-fill me-1"></i>好評分享</h6>
                            <p class="mb-0 lh-base text-dark">${review.fbCompliment}</p>
                        </div>` : ''}

                    ${hasSuggestion ? `
                        <div class="mb-3">
                            <h6 class="text-info mb-2"><i class="bi bi-lightbulb me-1"></i>改進建議</h6>
                            <div class="bg-light border-start border-info border-4 rounded ps-3 py-2">
                                <p class="mb-0 text-dark">${review.fbSuggestion}</p>
                            </div>
                        </div>` : ''}

                    ${hasImage ? `
                        <div class="mb-3">
                            <h6 class="text-primary mb-2"><i class="bi bi-camera me-1"></i>顧客分享</h6>
                            <img src="${review.fbImageBase64}"
                                 alt="顧客分享圖片"
                                 class="img-fluid rounded w-100"
                                 style="object-fit: cover; max-height: 300px;">
                        </div>` : ''}

                    <div class="bg-light rounded p-3 mt-4">
                        <h6 class="text-muted mb-3"><i class="bi bi-bar-chart me-1"></i>各項評分</h6>
                        <div class="row">
                            ${generateCategoryRatings(review)}
                        </div>
                    </div>

                    <div class="mt-3 pt-3 border-top">
                        <small class="text-muted">
                            <i class="bi bi-receipt me-1"></i>訂單編號：${review.roomReservationId}
                        </small>
                    </div>
                </div>
            </div>
        `;
    }

    function loadReviews() {
        fetch('/api/feedbacks/public')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const reviewsList = document.getElementById('reviewsList');
                const loading = document.getElementById('loading');
                const noReviews = document.getElementById('noReviews');

                loading.classList.add("d-none");

                if (data && data.length > 0) {
                    data.sort((a, b) => new Date(b.fbCreatedAt) - new Date(a.fbCreatedAt));
                    reviewsList.innerHTML = data.map(createReviewCard).join('');
                } else {
                    noReviews.classList.remove("d-none");
                }
            })
            .catch(error => {
                console.error('載入評價失敗:', error);
                const loading = document.getElementById('loading');
                const noReviews = document.getElementById('noReviews');

                loading.classList.add("d-none");
                noReviews.classList.remove("d-none");

                document.querySelector('#noReviews h4').textContent = '載入失敗';
                document.querySelector('#noReviews p').textContent = '無法載入評價資料，請稍後再試';
            });
    }

    document.addEventListener('DOMContentLoaded', function () {
        loadReviews();
    });
</script>
</body>
</html>
