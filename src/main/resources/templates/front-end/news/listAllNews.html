<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>微嶼 | Isle Villa</title>
    <!-- ===== 載入統一樣式 ===== -->
    <th:block th:replace="~{fragments/fragments :: styles}"></th:block>
    <style>
        .truncate-multiline {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            -webkit-line-clamp: 2; /* 顯示幾行：這裡是2行 */
            max-height: 3.6em; /* 根據行高調整 */
        }
    </style>
</head>
<body class="bg-light">
<!-- ===== 載入Header ===== -->
<div th:replace="~{fragments/fragments :: header}"></div>

<main>
    <!-- Hero Section -->
    <section class="hero-section pt-5">
        <div class="hero-content">
            <div class="container text-center">
                <h1 class="mb-4">最新消息</h1>
                <p class="mb-4">
                    <i class="fas fa-newspaper me-2"></i>
                    掌握 Isle Villa 的最新動態與精彩活動
                </p>
            </div>
        </div>
    </section>

    <!-- 最新消息列表 -->
    <section class="py-4" id="news">
        <div class="container">
            <!-- 消息卡片網格 -->
            <div class="row g-4 mb-5">
                <!-- 使用 Thymeleaf 遍歷新聞列表 -->
                <div class="col-lg-4 col-md-6" th:each="news : ${newsList}">
                    <a class="text-decoration-none" th:href="@{'/news/' + ${news.newsId}}">
                        <div class="card news-card shadow-sm h-100">
                            <!-- 圖片區域 -->
                            <div class="position-relative overflow-hidden">
                                <img alt="消息圖片"
                                     class="card-img-top news-card-img"
                                     th:if="${news.newsImage != null}"
                                     th:src="@{'/news/image/' + ${news.newsId}}"/>

                                <img alt="預設圖片"
                                     class="card-img-top news-card-img"
                                     src="https://images.unsplash.com/photo-1624474161796-7685c6919523?q=80&w=1974&auto=format&fit=crop"
                                     th:unless="${news.newsImage != null}"/>

                                <!--                                &lt;!&ndash; 新消息標籤 &ndash;&gt;-->
                                <!--                                <div class="position-absolute top-0 end-0 m-3">-->
                                <!--                                    <span class="badge news-date-badge text-white px-2 py-1 rounded-pill">-->
                                <!--                                        <i class="fas fa-calendar-alt me-1"></i>-->
                                <!--                                        <span th:text="${#temporals.format(news.newsTime, 'MM/dd')}">01/01</span>-->
                                <!--                                    </span>-->
                                <!--                                </div>-->
                            </div>

                            <!-- 內容區域 -->
                            <div class="card-body news-card-body p-4">
                                <!-- 標題 -->
                                <h5 class="card-title fw-bold text-dark"
                                    th:text="${news.newsTitle}">標題</h5>

                                <!-- 發布日期 -->
                                <div th:if="${news.promotion != null}"
                                     class="d-flex align-items-center text-muted mb-3">
                                    <i class="fas fa-clock fa-xs me-2"></i>
                                    <small th:text="${#dates.format(news.promotion.promotionStartDate, 'yyyy.MM.dd')}">
                                        2025.01.01
                                    </small>
                                    <small>&nbsp;~&nbsp;</small>
                                    <small th:text="${#dates.format(news.promotion.promotionEndDate, 'yyyy.MM.dd')}">
                                        2025.01.01
                                    </small>
                                </div>

                                <!-- 內容預覽 -->
                                <p class="card-text text-muted truncate-multiline" th:text="${news.newsContent}">
                                    內容預覽文字...
                                </p>

                                <!-- 閱讀更多按鈕 -->
                                <div class="mt-auto">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span>
                                            <i class="fas fa-arrow-right me-1"></i>
                                            閱讀全文
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- 分頁區域 -->
            <div class="d-flex justify-content-center">
                <th:block
                        th:replace="~{fragments/fragments :: paginationFragment(currentPage=${currentPage}, totalPages=${totalPages}, pageURL=${pageURL})}"/>
            </div>
        </div>
    </section>

    <!--    &lt;!&ndash; 行動呼籲區域 &ndash;&gt;-->

    <!--        <div class="container text-center">-->
    <!--            <div class="row justify-content-center">-->
    <!--                <div class="col-lg-8">-->
    <!--                    <h3 class="fw-bold text-dark mb-3">不想錯過任何消息？</h3>-->
    <!--                    <p class="text-muted mb-4 fs-5">訂閱我們的電子報，第一時間收到最新優惠與活動資訊</p>-->
    <!--                    <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">-->
    <!--                        <a href="#" class="btn btn-primary btn-lg px-4">-->
    <!--                            <i class="fas fa-envelope me-2"></i>立即訂閱-->
    <!--                        </a>-->
    <!--                        <a href="#" class="btn btn-outline-primary btn-lg px-4">-->
    <!--                            <i class="fab fa-facebook me-2"></i>追蹤 Facebook-->
    <!--                        </a>-->
    <!--                    </div>-->
    <!--                </div>-->
    <!--            </div>-->
    <!--        </div>-->
    <!--    </section>-->
</main>

<!-- ========== 載入Footer ========== -->
<div th:replace="~{fragments/fragments :: footer}"></div>
</body>
</html>
