<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- ===== 統一載入樣式段落開始 ===== -->
    <th:block th:fragment="styles">

        <!-- ========= CSS ========= -->

        <!-- Bootstrap 5 核心樣式 -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                rel="stylesheet"
        />

        <!-- DataTables 與 Bootstrap 5 樣式整合包，提供 DataTable 的樣式 -->
        <link
                href="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.css"
                rel="stylesheet"
        />

        <!-- Bootstrap Icons 圖示字體 -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
                rel="stylesheet"
        />

        <!-- 字型-->
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
        <link
                href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&display=swap"
                rel="stylesheet"
        />


        <!-- ========= JavaScript ========= -->

        <!-- 1. jQuery：DataTables 需要依賴 jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- 2. Bootstrap 5 Bundle (含 Popper)：提供 Bootstrap 元件行為 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- 3. DataTables 與 Bootstrap 5 集成腳本：啟用 DataTable 功能 -->
        <script src="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.js"></script>

        <!-- 4. Font Awesome：可選，提供更多圖示 -->
        <script
                crossorigin="anonymous"
                src="https://kit.fontawesome.com/d4a9524440.js"
        ></script>




        <style>
            .card-title {
                color: #223363;
            }
            .sidebar {
                width: 280px;
                background-color: #223363;
                z-index: 1040;
            }

            .content {
                padding: 20px;
                margin-left: 280px;
                min-height: 100vh;
            }

            @media (max-width: 991.98px) {
                .sidebar {
                    display: none !important;
                }

                .content {
                    margin-left: 0 !important;
                }

                .sidebar-toggle {
                    display: block !important;
                }

                .offcanvas {
                    display: block !important;
                }
            }

            .sidebar-toggle {
                display: none;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 1100;
            }
            /* 缩小分页按钮间距 */
            .dataTables_wrapper .pagination .page-item {
                margin: 0rem;
            }
        </style>
    </th:block>
</head>
<body>
<!-- 漢堡選單按鈕（手機版顯示） -->
<button
        class="btn btn-primary sidebar-toggle"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#mobileSidebar"
        aria-controls="mobileSidebar"
>
    <i class="bi bi-list"></i>
</button>

<!-- Sidebar（桌機版） -->
<div th:fragment="sidebar" class="sidebar p-3 position-fixed top-0 start-0 vh-100">
    <a
            class="d-flex justify-content-center align-items-center mt-3 mb-4 link-body-emphasis text-decoration-none text-white"
            th:href="@{/backend/dashboard}"
    >
        <span class="fs-5 text-white" style="font-family: Kaisei HarunoUmi">IsleVilla微嶼 後台管理</span>
    </a>
    <div
            class="border-bottom mb-4"
            style="border-bottom: 1px solid rgba(255, 255, 255, 0.3)"
    ></div>
    <ul class="list-unstyled ps-0">
        <!-- 分類1 -->
        <li class="mb-1">
            <button
                    class="btn btn-toggle d-flex justify-content-between align-items-center w-100 rounded border-0 text-white"
                    data-bs-toggle="collapse"
                    data-bs-target="#dashboard-employee"
                    aria-expanded="false"
            >
                員工管理
                <i class="bi bi-chevron-down fs-6"></i>
            </button>
            <div class="collapse" id="dashboard-employee">
                <ul
                        class="btn-toggle-nav list-unstyled fw-normal pb-2 ps-4 lh-lg"
                >
                    <li>
                        <a th:href="@{/backend/employee/list}"
                           class="link-body-emphasis text-white">員工列表</a>
                    </li>
                    <li>
                        <a th:href="@{/backend/employee/permission}" class="link-body-emphasis text-white">權限設定</a>
                    </li>
                    <li>
                        <a th:href="@{/}" class="link-body-emphasis text-white">部門管理</a>
                    </li>
                    <li>
                        <a th:href="@{/}" class="link-body-emphasis text-white">log檢視</a>
                    </li>
                </ul>
            </div>
        </li>

        <!-- 分類2 -->
        <li class="mb-1">
            <button
                    class="btn btn-toggle d-flex justify-content-between align-items-center w-100 rounded border-0 text-white"
                    data-bs-toggle="collapse"
                    data-bs-target="#dashboard-product"
                    aria-expanded="false"
            >
                購物管理
                <i class="bi bi-chevron-down fs-6"></i>
            </button>
            <div class="collapse" id="dashboard-product">
                <ul
                        class="btn-toggle-nav list-unstyled fw-normal pb-1 ps-4 lh-lg"
                >
                    <li>
                        <a th:href="@{/backend/product/list}" class="link-body-emphasis text-white">商品管理</a>
                    </li>
                    <li>
                        <a th:href="@{/}" class="link-body-emphasis text-white">商品分類管理</a>
                    </li>
                    <li>
                        <a th:href="@{/}" class="link-body-emphasis text-white">訂單管理</a>
                    </li>
                    <li>
                        <a th:href="@{/}" class="link-body-emphasis text-white">優惠券管理</a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>

<!-- Sidebar（手機版 Offcanvas） -->
<div th:fragment="mobileSidebar" class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar"
     aria-labelledby="mobileSidebarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title text-primary" id="mobileSidebarLabel">
            IsleVilla微嶼 後台管理
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-unstyled ps-0">
            <!-- 分類1 -->
            <li class="mb-1">
                <button
                        class="btn btn-toggle d-flex justify-content-between align-items-center w-100 rounded border-0 text-primary"
                        data-bs-toggle="collapse"
                        data-bs-target="#mobile-dashboard-employee"
                        aria-expanded="false"
                >
                    員工管理
                    <i class="bi bi-chevron-down fs-6"></i>
                </button>
                <div class="collapse" id="mobile-dashboard-employee">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small ps-4 lh-lg">
                        <li><a href="#" class="link-body-emphasis text-primary">員工列表</a></li>
                        <li><a href="#" class="link-body-emphasis text-primary">權限設定</a></li>
                        <li><a href="#" class="link-body-emphasis text-primary">部門管理</a></li>
                    </ul>
                </div>
            </li>
            <!-- 分類2 -->
            <li class="mb-1">
                <button
                        class="btn btn-toggle d-flex justify-content-between align-items-center w-100 rounded border-0 text-primary"
                        data-bs-toggle="collapse"
                        data-bs-target="#mobile-dashboard-product"
                        aria-expanded="false"
                >
                    購物管理
                    <i class="bi bi-chevron-down fs-6"></i>
                </button>
                <div class="collapse" id="mobile-dashboard-product">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small ps-4 lh-lg">
                        <li><a href="#" class="link-body-emphasis text-primary">商品管理</a></li>
                        <li><a href="#" class="link-body-emphasis text-primary">商品分類管理</a></li>
                        <li><a href="#" class="link-body-emphasis text-primary">訂單管理</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>

<!-- Main Content：只留一個 card 作為模板 -->

<th:block th:fragment="mainContent(content)">
    <main>
        <div class="content">
            <div class="card m-2">
                <div class="container">
                    <div th:insert="${content}"></div>
            </div>
            </div>
        </div>
    </main>
</th:block>

<!-- 引入 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
